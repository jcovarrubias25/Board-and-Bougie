<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Career Mode</title>
    <style>
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ed573; --paper: #fffcf2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; }
        #game-container { width: 100%; height: 92vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 15px; box-sizing: border-box; }
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 20px; border-radius: 20px; border-top: 10px solid var(--primary); width: 100%; max-width: 360px; text-align: center; }
        .chef-avatar { font-size: 80px; margin-bottom: 5px; display: block; }
        .chef-tag { font-weight: 900; color: var(--primary); font-size: 14px; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .order-card { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-left: 10px solid var(--primary); width: 100%; }
        #order-details { font-size: 12px; color: #111; font-weight: 800; margin-top: 5px; display: flex; flex-wrap: wrap; gap: 4px; }
        .req-chip { background: #f0f0f0; padding: 2px 6px; border-radius: 6px; border: 1px solid #ddd; }
        .play-area { display: flex; align-items: center; gap: 15px; width: 100%; justify-content: center; }
        .board { width: 240px; min-height: 140px; background: var(--wood); border: 8px solid var(--bark); border-radius: 40px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 5px; padding: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.3); }
        .egg-timer-container { display: flex; flex-direction: column; align-items: center; width: 60px; }
        #egg-timer { font-size: 40px; }
        #timer-text { font-weight: 900; font-size: 14px; margin-top: 5px; font-variant-numeric: tabular-nums; }
        .tray { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 100%; background: rgba(255,255,255,0.6); padding: 12px; border-radius: 20px; box-sizing: border-box; }
        .item { font-size: 40px; cursor: pointer; user-select: none; display: flex; justify-content: center; align-items: center; }
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 45px; font-weight: 900; font-size: 20px; box-shadow: 0 6px 0 #5a3ec7; width: 100%; }
        .money-text { color: #2ecc71; font-weight: 900; font-size: 18px; }
    </style>
</head>
<body>

<div id="story-overlay"><div class="story-box" id="story-content"></div></div>

<div id="game-container">
    <div class="header">
        <div style="font-weight: 900; font-size: 1.1rem;">MAYA'S RUSTIC BOARD</div>
        <div id="lives-display">â¤ï¸â¤ï¸â¤ï¸</div>
    </div>

    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title">Level <span id="level-num">1</span>/15</b>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>

    <div class="play-area">
        <div class="board" id="board"></div>
        <div class="egg-timer-container">
            <div id="egg-timer">â²ï¸</div>
            <div id="timer-text">0:00</div>
        </div>
    </div>

    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE CLIENT âœ¨</button>
</div>

<script>
    let currentLevel = 0;
    let bankAccount = 0.00;
    let lives = 3;
    let timerInterval, timeLeft;
    const chefMaya = '<span class="chef-avatar">ğŸ‘©ğŸ¾â€ğŸ³</span><span class="chef-tag">Chef Maya</span>';

    const pantryItems = [
        {e:'ğŸ§€', t:'cheese', v:2.5}, {e:'ğŸ¥©', t:'meat', v:4.0}, {e:'ğŸ¥“', t:'meat', v:3.0}, {e:'ğŸ—', t:'meat', v:3.5}, {e:'ğŸ¥š', t:'egg', v:1.5}, {e:'ğŸ¥¨', t:'cracker', v:1.0},
        {e:'ğŸ¥–', t:'cracker', v:1.5}, {e:'ğŸ¥', t:'cracker', v:2.0}, {e:'ğŸ', t:'cracker', v:1.0}, {e:'ğŸ‡', t:'fruit', v:2.0}, {e:'ğŸ“', t:'fruit', v:2.5}, {e:'ğŸ«', t:'fruit', v:3.0},
        {e:'ğŸ', t:'fruit', v:3.5}, {e:'ğŸ’', t:'fruit', v:3.0}, {e:'ğŸ«', t:'sweet', v:2.5}, {e:'ğŸª', t:'sweet', v:1.5}, {e:'ğŸ©', t:'sweet', v:2.0}, {e:'ğŸ¬', t:'sweet', v:0.5},
        {e:'ğŸ¥œ', t:'nut', v:2.0}, {e:'ğŸŒ°', t:'nut', v:2.0}, {e:'ğŸ«’', t:'olive', v:3.0}, {e:'ğŸ¥’', t:'olive', v:2.0}, {e:'ğŸŒ¿', t:'garnish', v:1.0}, {e:'ğŸƒ', t:'garnish', v:1.0},
        {e:'ğŸ¥•', t:'veg', v:1.5}, {e:'ğŸ…', t:'veg', v:1.5}, {e:'ğŸŒ½', t:'veg', v:1.5}, {e:'ğŸŒ¶ï¸', t:'veg', v:1.5}, {e:'ğŸ¥¯', t:'cracker', v:2.0}, {e:'ğŸ¯', t:'sweet', v:3.0}
    ];

    const levels = [
        { c: "Neighbor", n: "Just a cheese and cracker snack, please!", t: 8, r: { cheese: 1, cracker: 1 }, p: 15 },
        { c: "Student", n: "Study fuel! I need 2 fruits and a sweet.", t: 10, r: { fruit: 2, sweet: 1 }, p: 20 },
        { c: "Coach", n: "Protein! 1 egg and 1 meat, pronto!", t: 7, r: { egg: 1, meat: 1 }, p: 18 },
        { c: "The Office", n: "Big meeting! 3 meats and 2 crackers!", t: 12, r: { meat: 3, cracker: 2 }, p: 35 },
        { c: "Critic", n: "Impress me. 2 olives, 2 cheeses, 1 garnish.", t: 15, r: { olive: 2, cheese: 2, garnish: 1 }, p: 50 },
        { c: "Influencer", n: "Make it pretty! 3 fruits, 1 sweet, 1 garnish.", t: 12, r: { fruit: 3, sweet: 1, garnish: 1 }, p: 30 },
        { c: "Grandma", n: "A veggie board for my garden club! 3 veg.", t: 10, r: { veg: 3 }, p: 22 },
        { c: "Hiker", n: "Salt and energy! 2 nuts, 1 meat, 1 cracker.", t: 9, r: { nut: 2, meat: 1, cracker: 1 }, p: 25 },
        { c: "Date Night", n: "Romantic! 2 sweets, 2 fruits, 1 cheese.", t: 12, r: { sweet: 2, fruit: 2, cheese: 1 }, p: 40 },
        { c: "The Mayor", n: "The city's best: 2 meats, 2 olives, 2 cheeses.", t: 14, r: { meat: 2, olive: 2, cheese: 2 }, p: 60 },
        { c: "Toddler", n: "Fruit and crackers only! 3 of each.", t: 15, r: { fruit: 3, cracker: 3 }, p: 25 },
        { c: "Chef Friend", n: "Test me: 1 of everything! Meat, veg, egg, nut.", t: 12, r: { meat: 1, veg: 1, egg: 1, nut: 1 }, p: 45 },
        { c: "Investor", n: "Business lunch: 3 cheeses, 3 meats, 1 olive.", t: 15, r: { cheese: 3, meat: 3, olive: 1 }, p: 75 },
        { c: "Party Host", n: "Huge order! 4 crackers, 2 fruits, 2 sweets.", t: 18, r: { cracker: 4, fruit: 2, sweet: 2 }, p: 55 },
        { c: "VIP Gala", n: "The ultimate: 2 meats, 2 cheeses, 2 olives, 2 garnish, 2 sweets.", t: 20, r: { meat: 2, cheese: 2, olive: 2, garnish: 2, sweet: 2 }, p: 150 }
    ];

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        overlay.style.display = 'flex';

        if (mode === "prologue") {
            content.innerHTML = `${chefMaya}<h2>Welcome to Career Mode!</h2><p>15 hungry clients are waiting. Can you help me reach our $500 goal?</p><button onclick="showStory('level')">Let's Work!</button>`;
        } else if (lives <= 0) {
            content.innerHTML = `${chefMaya}<h2>Shift Interrupted</h2><p>We'll have to try again tomorrow.</p><button onclick="resetGame()">Restart Career</button>`;
        } else if (mode === "success") {
            content.innerHTML = `${chefMaya}<h2>Great Board!</h2><p>Earned: <b>$${earnings.toFixed(2)}</b></p><button onclick="showStory('level')">Next Order â¡ï¸</button>`;
        } else if (currentLevel < levels.length) {
            const d = levels[currentLevel];
            content.innerHTML = `${chefMaya}<h3>Level ${currentLevel+1}: ${d.c}</h3><p>"${d.n}"</p><button onclick="startLevel()">Prep Now</button>`;
        } else {
            content.innerHTML = `${chefMaya}<h2>Business Icon!</h2><p>Final Earnings: $${bankAccount.toFixed(2)}</p><button onclick="resetGame()">New Career</button>`;
        }
    }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        pantryItems.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => {
                const bItem = document.createElement('div');
                bItem.className = 'item'; bItem.innerHTML = item.e;
                bItem.dataset.type = item.t; bItem.dataset.val = item.v;
                bItem.onclick = () => bItem.remove();
                document.getElementById('board').appendChild(bItem);
                if(navigator.vibrate) navigator.vibrate(5);
            };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const d = levels[currentLevel];
        timeLeft = d.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('board').innerHTML = '';
        renderTray();
        let dets = "";
        for (let k in d.r) dets += `<span class="req-chip">${d.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = dets;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        const txt = document.getElementById('timer-text');
        const egg = document.getElementById('egg-timer');
        timerInterval = setInterval(() => {
            timeLeft--;
            txt.innerText = (timeLeft / 100).toFixed(2) + "s";
            if (timeLeft < 300) {
                egg.style.transform = `rotate(${Math.sin(timeLeft) * 15}deg)`;
                txt.style.color = 'var(--danger)';
            } else {
                egg.style.transform = 'rotate(0deg)';
                txt.style.color = '#000';
            }
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                lives--;
                document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);
                showStory('level');
            }
        }, 10);
    }

    function submitBoard() {
        const d = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {}, val = 0;
        items.forEach(i => {
            counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1;
            val += parseFloat(i.dataset.val || 0);
        });
        let win = true;
        for (let k in d.r) { if ((counts[k] || 0) < d.r[k]) win = false; }
        if (win) {
            clearInterval(timerInterval);
            let earned = d.p + (timeLeft/100)*0.5 + (val*0.1);
            bankAccount += earned;
            document.getElementById('score-display').innerText = bankAccount.toFixed(2);
            currentLevel++;
            showStory("success", earned);
        }
    }

    function resetGame() { currentLevel = 0; bankAccount = 0.00; lives = 3; document.getElementById('score-display').innerText = "0.00"; document.getElementById('lives-display').innerText = "â¤ï¸".repeat(3); showStory('prologue'); }

    showStory('prologue');
</script>
</body>
</html>
