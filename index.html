<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ecc71; --paper: #fffcf2; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Fredoka One', cursive; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        #game-container { width: 100%; height: 92vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; }
        
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 25px; border-radius: 35px; border: 8px solid var(--primary); width: 100%; max-width: 400px; text-align: center; }
        .chef-avatar { font-size: 80px; margin-bottom: 10px; display: block; }
        .chef-tag { color: var(--primary); font-size: 18px; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        .header { width: 100%; display: flex; flex-direction: column; align-items: center; }
        #high-score-display { font-size: 12px; color: var(--bark); background: #fff; padding: 2px 10px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 5px; }
        .order-card { background: white; padding: 12px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 5px solid var(--primary); width: 100%; }
        #order-title { font-size: 24px; color: var(--primary); display: block; margin-bottom: 3px; }
        #order-details { font-family: 'Quicksand', sans-serif; font-size: 17px; font-weight: 700; display: flex; flex-wrap: wrap; gap: 6px; }
        .req-chip { background: #f0edff; padding: 4px 10px; border-radius: 10px; color: var(--primary); border: 1px solid #dcd3ff; }
        
        .play-area { display: flex; align-items: center; gap: 15px; width: 100%; justify-content: center; position: relative; min-height: 160px; }
        .board { width: 220px; height: 140px; background: var(--wood); border: 10px solid var(--bark); border-radius: 45px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 4px; padding: 10px; box-shadow: inset 0 0 25px rgba(0,0,0,0.5); flex-shrink: 0; }
        .egg-timer-container { width: 80px; text-align: center; flex-shrink: 0; }
        #timer-text { font-family: 'Courier New', Courier, monospace; font-size: 18px; font-weight: 900; display: inline-block; width: 100%; }
        
        .tray { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; background: white; padding: 10px; border-radius: 20px; box-shadow: 0 6px 0 #ddd; border: 2px solid #eee; overflow-y: auto; max-height: 25vh; }
        .item { font-size: 32px; cursor: pointer; user-select: none; text-align: center; transition: transform 0.1s; }
        .item:active { transform: scale(0.9); }

        .big-btn { background: var(--primary); color: white; border: none; padding: 22px; border-radius: 60px; font-size: 28px; box-shadow: 0 10px 0 #5a3ec7; width: 100%; cursor: pointer; margin-top: 15px; font-family: 'Fredoka One'; }
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 50px; font-size: 20px; box-shadow: 0 8px 0 #5a3ec7; width: 100%; cursor: pointer; transition: all 0.1s; }
        .money-text { color: var(--success); font-size: 26px; }
        p.story-p { font-family: 'Quicksand', sans-serif; font-size: 18px; font-weight: 700; color: #444; line-height: 1.4; margin: 10px 0; }
    </style>
</head>
<body>

<div id="story-overlay"><div class="story-box" id="story-content"></div></div>

<div id="game-container">
    <div class="header">
        <div id="high-score-display">Record: $<span id="high-score-val">0.00</span></div>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 1.3rem; color: var(--primary);">RUSTIC BOARD</div>
            <div id="lives-display" style="font-size: 24px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
    </div>
    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title">Level <span id="level-num">1</span></b>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>
    <div class="play-area">
        <div class="board" id="board"></div>
        <div class="egg-timer-container">
            <div style="font-size: 45px;">‚è≤Ô∏è</div>
            <div id="timer-text">0.00s</div>
        </div>
    </div>
    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE ‚ú®</button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);

        if (type === 'tap') { 
            osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
            gain.gain.setValueAtTime(0.4, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(); osc.stop(now + 0.1);
        } else if (type === 'remove') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(100, now);
            gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            osc.start(); osc.stop(now + 0.05);
        } else if (type === 'cash') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(1800, now + 0.05);
            gain.gain.setValueAtTime(0.1, now + 0.05); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(now + 0.05); osc.stop(now + 0.4);
        } else if (type === 'ding') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(900, now);
            gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(); osc.stop(now + 0.5);
        } else if (type === 'buzzer') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(60, now);
            gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.8);
            osc.start(); osc.stop(now + 0.8);
        } else if (type === 'hint') {
            osc.type = 'square'; osc.frequency.setValueAtTime(120, now);
            gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.start(); osc.stop(now + 0.2);
        }
    }

    let currentLevel = 0, bankAccount = 0, highScore = localStorage.getItem('rusticBoardHighScore') || 0, lives = 3, timerInterval, timeLeft;
    const chefMayaTag = '<span class="chef-avatar">üë©üèæ‚Äçüç≥</span><span class="chef-tag">Chef Maya</span>';
    document.getElementById('high-score-val').innerText = parseFloat(highScore).toFixed(2);

    const milestones = {
        0: "I'm finally moving my business from my kitchen table to a real storefront. Let's make this work!",
        10: "Word is spreading! We just got featured in the local paper.",
        20: "I've invested in a better fridge. Now we can offer specialty items!",
        50: "Maya is now a local celebrity!"
    };

    const pantryItems = [
        {e:'üßÄ', t:'cheese'}, {e:'üßà', t:'cheese'}, {e:'ü•ö', t:'egg'}, {e:'ü•©', t:'meat'}, {e:'ü•ì', t:'meat'}, {e:'üçó', t:'meat'}, {e:'üçñ', t:'meat'},
        {e:'ü•®', t:'cracker'}, {e:'ü•ñ', t:'cracker'}, {e:'ü•ê', t:'cracker'}, {e:'üçû', t:'cracker'}, {e:'ü•Ø', t:'cracker'}, {e:'üçá', t:'fruit'}, {e:'üçì', t:'fruit'},
        {e:'ü´ê', t:'fruit'}, {e:'üçç', t:'fruit'}, {e:'üçí', t:'fruit'}, {e:'üç´', t:'sweet'}, {e:'üç™', t:'sweet'}, {e:'üç©', t:'sweet'}, {e:'üßÅ', t:'sweet'},
        {e:'ü´í', t:'olive'}, {e:'ü•í', t:'olive'}, {e:'ü•ï', t:'veg'}, {e:'üçÖ', t:'veg'}, {e:'üåΩ', t:'veg'}, {e:'üå∂Ô∏è', t:'veg'}, {e:'ü•¶', t:'veg'},
        {e:'ü•ú', t:'nut'}, {e:'üå∞', t:'nut'}, {e:'üåø', t:'garnish'}, {e:'üçÉ', t:'garnish'}, {e:'ü¶ê', t:'meat'}, {e:'üç£', t:'meat'}, {e:'üçØ', t:'sweet'}
    ];

    const levels = [];
    const types = ['cheese', 'meat', 'cracker', 'fruit', 'sweet', 'olive', 'garnish', 'veg', 'nut', 'egg'];
    for(let i=1; i<=100; i++) {
        let diff = Math.floor(i / 10) + 2; let r = {}; let shuffled = [...types].sort(() => 0.5 - Math.random());
        for(let j=0; j<Math.min(diff, 5); j++) { r[shuffled[j]] = Math.floor(Math.random() * 2) + 1; }
        levels.push({ t: 15, r: r, p: 20 + (i * 5) });
    }

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        overlay.style.display = 'flex';
        if (mode === "prologue") {
            content.innerHTML = `${chefMayaTag}<h2>The Storefront</h2><p class="story-p">${milestones[0]}</p><button class="big-btn" onclick="startAudio(); showStory('level')">START JOURNEY</button>`;
        } else if (lives <= 0) {
            content.innerHTML = `<h2>Closed</h2><p class="story-p">Final Earnings: $${bankAccount.toFixed(2)}</p><button class="big-btn" onclick="resetGame()">RESTART</button>`;
        } else if (mode === "success") {
            let mile = milestones[currentLevel] ? `<p class="story-p"><b>Milestone:</b> ${milestones[currentLevel]}</p>` : "";
            content.innerHTML = `${chefMayaTag}<h2>Great Job!</h2>${mile}<p class="story-p">+$${earnings.toFixed(2)}</p><button class="big-btn" onclick="playSound('cash'); showStory('level')">NEXT BOARD</button>`;
        } else {
            overlay.style.display = 'none'; startLevel();
        }
    }

    function startAudio() { if (audioCtx.state === 'suspended') audioCtx.resume(); }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        pantryItems.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => {
                playSound('tap');
                const bItem = document.createElement('div');
                bItem.className = 'item'; bItem.innerHTML = item.e; bItem.dataset.type = item.t;
                bItem.onclick = () => { playSound('remove'); bItem.remove(); };
                document.getElementById('board').appendChild(bItem);
            };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        const d = levels[currentLevel]; timeLeft = d.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('board').innerHTML = ''; renderTray();
        let dets = ""; for (let k in d.r) dets += `<span class="req-chip">${d.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = dets;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        const txt = document.getElementById('timer-text');
        timerInterval = setInterval(() => {
            timeLeft--; txt.innerText = (timeLeft / 100).toFixed(2) + "s";
            txt.style.color = timeLeft < 500 ? 'var(--danger)' : '#333';
            if (timeLeft <= 0) { clearInterval(timerInterval); playSound('buzzer'); lives--; document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(3 - lives); showStory('fail'); }
        }, 10);
    }

    function submitBoard() {
        const d = levels[currentLevel]; 
        const items = document.querySelectorAll('#board .item');
        let counts = {}; 
        items.forEach(i => { counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1; });
        
        let error = null;
        // Check for missing or wrong counts
        for (let k in d.r) { 
            if ((counts[k] || 0) < d.r[k]) { error = `Need more ${k.toUpperCase()}!`; break; }
            if ((counts[k] || 0) > d.r[k]) { error = `Too much ${k.toUpperCase()}!`; break; }
        }
        // Check for extra items not in the list
        if (!error) {
            for (let k in counts) {
                if (!d.r[k]) { error = `Customer hates ${k.toUpperCase()}!`; break; }
            }
        }

        if (!error) {
            clearInterval(timerInterval); playSound('ding');
            let earned = d.p + (timeLeft/100); bankAccount += earned;
            document.getElementById('score-display').innerText = bankAccount.toFixed(2);
            currentLevel++; showStory("success", earned);
        } else {
            playSound('hint');
            const btn = document.getElementById('serve-btn');
            btn.style.background = 'var(--danger)'; 
            btn.innerText = error;
            setTimeout(() => { btn.innerText = "SERVE ‚ú®"; btn.style.background = 'var(--primary)'; }, 1500);
        }
    }

    function resetGame() { currentLevel = 0; bankAccount = 0; lives = 3; document.getElementById('score-display').innerText = "0.00"; document.getElementById('lives-display').innerText = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"; showStory('prologue'); }
    showStory('prologue');
</script>
</body>
</html>
