<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Gourmet Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ecc71; --paper: #fffcf2; }
        
        body { font-family: 'Fredoka One', cursive; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        
        /* Adjusted to 85vh to fit more rows but stay clear of URL bar */
        #game-container { width: 100%; height: 85vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; box-sizing: border-box; margin-top: 5px; }
        
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 25px; border-radius: 35px; border: 8px solid var(--primary); width: 100%; max-width: 400px; text-align: center; }

        .header { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 2px; }
        #high-score-display { font-size: 12px; color: var(--bark); text-transform: uppercase; background: #fff; padding: 2px 10px; border-radius: 20px; border: 1px solid #eee; }

        .order-card { background: white; padding: 12px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 5px solid var(--primary); width: 100%; box-sizing: border-box; }
        #order-title { font-size: 22px; color: var(--primary); display: block; margin-bottom: 3px; }
        #order-details { font-family: 'Quicksand', sans-serif; font-size: 16px; font-weight: 700; display: flex; flex-wrap: wrap; gap: 5px; }
        .req-chip { background: #f0edff; padding: 4px 10px; border-radius: 10px; color: var(--primary); border: 1px solid #dcd3ff; }

        .play-area { display: flex; align-items: center; gap: 10px; width: 100%; justify-content: center; }
        .board { width: 200px; min-height: 130px; background: var(--wood); border: 10px solid var(--bark); border-radius: 45px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 3px; padding: 8px; box-shadow: inset 0 0 25px rgba(0,0,0,0.5); }

        #egg-timer { font-size: 40px; }
        #timer-text { font-size: 18px; color: #333; }

        /* Pantry Expanded to 4 Rows height with scrolling */
        .tray { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 100%; background: white; padding: 12px; border-radius: 25px; box-shadow: 0 6px 0 #ddd; box-sizing: border-box; max-height: 220px; overflow-y: auto; border: 2px solid #eee; }
        .item { font-size: 38px; cursor: pointer; user-select: none; display: flex; justify-content: center; align-items: center; }
        
        .big-btn { background: var(--primary); color: white; border: none; padding: 20px; border-radius: 60px; font-size: 24px; box-shadow: 0 8px 0 #5a3ec7; width: 100%; cursor: pointer; margin-top: 10px; font-family: 'Fredoka One'; }
        
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 40px; font-size: 22px; box-shadow: 0 6px 0 #5a3ec7; width: 100%; cursor: pointer; }
        
        .money-text { color: var(--success); font-size: 24px; }
        p.story-p { font-family: 'Quicksand', sans-serif; font-size: 17px; font-weight: 700; color: #444; margin: 8px 0; }
    </style>
</head>
<body>

<div id="story-overlay"><div class="story-box" id="story-content"></div></div>

<div id="game-container">
    <div class="header">
        <div id="high-score-display">Record: $<span id="high-score-val">0.00</span></div>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 1.1rem; color: var(--primary);">THE RUSTIC BOARD</div>
            <div id="lives-display" style="font-size: 22px;">â¤ï¸â¤ï¸â¤ï¸</div>
        </div>
    </div>

    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title">Level <span id="level-num">1</span></b>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>

    <div class="play-area">
        <div class="board" id="board"></div>
        <div class="egg-timer-container" style="text-align:center;">
            <div id="egg-timer">â²ï¸</div>
            <div id="timer-text">0:00</div>
        </div>
    </div>

    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE âœ¨</button>
</div>

<script>
    let currentLevel = 0;
    let bankAccount = 0.00;
    let highScore = localStorage.getItem('rusticBoardHighScore') || 0.00;
    let lives = 3;
    let timerInterval, timeLeft;

    document.getElementById('high-score-val').innerText = parseFloat(highScore).toFixed(2);

    const customers = [
        { name: "Old Man Jenkins", e: "ğŸ‘´ğŸ»", why: "My grandkids are visiting and I want to show them I'm still the 'Cool Grandpa'." },
        { name: "Officer Miller", e: "ğŸ‘®â€â™‚ï¸", why: "Double shift at the precinct. I need something better than donuts today." },
        { name: "Artist Luna", e: "ğŸ‘©â€ğŸ¨", why: "I'm hosting an gallery opening. The snacks must be as beautiful as the art!" },
        { name: "Coach Mike", e: "ğŸ‘Ÿ", why: "The team won the championship! We need a victory feast." },
        { name: "Gamer Toby", e: "ğŸ§", why: "I'm doing a 24-hour charity livestream. Finger foods only!" }
    ];

    const milestones = { 0: "I'm moving my business from my kitchen table to a real storefront. Let's make this work!", 50: "Chef Maya is now a local celebrity! People travel for miles for our boards." };

    const pantryItems = [
        // Cheese & Dairy
        {e:'ğŸ§€', t:'cheese', v:2.5}, {e:'ğŸ§ˆ', t:'cheese', v:2.0}, {e:'ğŸ¥š', t:'egg', v:1.5}, {e:'ğŸ³', t:'egg', v:2.0},
        // Meats
        {e:'ğŸ¥©', t:'meat', v:4.0}, {e:'ğŸ¥“', t:'meat', v:3.0}, {e:'ğŸ—', t:'meat', v:3.5}, {e:'ğŸ–', t:'meat', v:3.5}, {e:'ğŸ¦', t:'meat', v:5.0}, {e:'ğŸ£', t:'meat', v:5.5},
        // Breads & Crackers
        {e:'ğŸ¥¨', t:'cracker', v:1.0}, {e:'ğŸ¥–', t:'cracker', v:1.5}, {e:'ğŸ¥', t:'cracker', v:2.0}, {e:'ğŸ', t:'cracker', v:1.0}, {e:'ğŸ¥¯', t:'cracker', v:1.5}, {e:'ğŸ§‡', t:'cracker', v:2.0},
        // Fruits
        {e:'ğŸ‡', t:'fruit', v:2.0}, {e:'ğŸ“', t:'fruit', v:2.5}, {e:'ğŸ«', t:'fruit', v:3.0}, {e:' Pineapple', e:'ğŸ', t:'fruit', v:3.5}, {e:'ğŸ’', t:'fruit', v:3.0}, {e:'ğŸ‘', t:'fruit', v:2.5}, {e:'ğŸ', t:'fruit', v:1.5}, {e:'ğŸ‹', t:'fruit', v:1.5},
        // Sweets
        {e:'ğŸ«', t:'sweet', v:2.5}, {e:'ğŸª', t:'sweet', v:1.5}, {e:'ğŸ©', t:'sweet', v:2.0}, {e:'ğŸ§', t:'sweet', v:4.0}, {e:'ğŸ¬', t:'sweet', v:0.5}, {e:'ğŸ¯', t:'sweet', v:3.5},
        // Veggies & Savory
        {e:'ğŸ«’', t:'olive', v:3.0}, {e:'ğŸ¥’', t:'olive', v:2.0}, {e:'ğŸ¥•', t:'veg', v:1.5}, {e:'ğŸ…', t:'veg', v:1.5}, {e:'ğŸŒ½', t:'veg', v:1.5}, {e:'ğŸŒ¶ï¸', t:'veg', v:1.5}, {e:'ğŸ¥¦', t:'veg', v:1.5}, {e:'ğŸ¥”', t:'veg', v:1.0},
        // Nuts & Garnish
        {e:'ğŸ¥œ', t:'nut', v:2.0}, {e:'ğŸŒ°', t:'nut', v:2.0}, {e:'ğŸŒ¿', t:'garnish', v:1.0}, {e:'ğŸƒ', t:'garnish', v:1.0}
    ];

    const levels = [];
    const types = ['cheese', 'meat', 'cracker', 'fruit', 'sweet', 'olive', 'garnish', 'veg', 'nut', 'egg'];

    for(let i=1; i<=100; i++) {
        let diff = Math.floor(i / 7) + 3; // Starting complexity higher
        let r = {};
        let shuffled = [...types].sort(() => 0.5 - Math.random());
        let numTypes = Math.min(diff, 8);
        let totalItems = 0;
        for(let j=0; j<numTypes; j++) {
            let t = shuffled[j];
            let count = Math.floor(Math.random() * (Math.floor(i/15) + 2)) + 1;
            r[t] = count;
            totalItems += count;
        }

        let timeLimit = 20; // Default Large
        if (totalItems <= 3) timeLimit = 10;
        else if (totalItems <= 6) timeLimit = 15;

        levels.push({ t: timeLimit, r: r, p: 20 + (i * 6), customer: customers[i % customers.length] });
    }

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        overlay.style.display = 'flex';

        if (mode === "prologue") {
            content.innerHTML = `<h2>Chef Maya</h2><p class="story-p">${milestones[0]}</p><button class="big-btn" onclick="showStory('level')">OPEN SHOP</button>`;
        } else if (lives <= 0) {
            content.innerHTML = `<h2>Final Shift</h2><p class="story-p">Earnings: $${bankAccount.toFixed(2)}</p><button class="big-btn" onclick="resetGame()">RETRY</button>`;
        } else if (mode === "success") {
            if (bankAccount > highScore) { highScore = bankAccount; localStorage.setItem('rusticBoardHighScore', highScore); document.getElementById('high-score-val').innerText = parseFloat(highScore).toFixed(2); }
            content.innerHTML = `<h2>Success!</h2><p class="story-p">You earned $${earnings.toFixed(2)}!</p><button class="big-btn" onclick="showStory('level')">NEXT ORDER</button>`;
        } else if (currentLevel < levels.length) {
            const d = levels[currentLevel];
            content.innerHTML = `<span style="font-size:50px">${d.customer.e}</span><h3>${d.customer.name}</h3><p class="story-p">"${d.customer.why}"</p><button class="big-btn" onclick="startLevel()">PREP</button>`;
        }
    }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        pantryItems.forEach(item => {
            const d = document.createElement('div'); d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => {
                const bItem = document.createElement('div'); bItem.className = 'item'; bItem.innerHTML = item.e;
                bItem.dataset.type = item.t; bItem.dataset.val = item.v;
                bItem.onclick = () => bItem.remove();
                document.getElementById('board').appendChild(bItem);
            };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const d = levels[currentLevel];
        timeLeft = d.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('board').innerHTML = '';
        renderTray();
        let dets = "";
        for (let k in d.r) dets += `<span class="req-chip">${d.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = dets;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = (timeLeft / 100).toFixed(2) + "s";
            if (timeLeft <= 0) { clearInterval(timerInterval); lives--; document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3-lives); showStory('level'); }
        }, 10);
    }

    function submitBoard() {
        const d = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {}, val = 0;
        items.forEach(i => { counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1; val += parseFloat(i.dataset.val || 0); });
        let win = true;
        for (let k in d.r) { if ((counts[k] || 0) < d.r[k]) win = false; }
        if (win) { clearInterval(timerInterval); let earned = d.p + (timeLeft/100) + (val * 0.2); bankAccount += earned; document.getElementById('score-display').innerText = bankAccount.toFixed(2); currentLevel++; showStory("success", earned); }
    }

    function resetGame() { currentLevel = 0; bankAccount = 0.00; lives = 3; document.getElementById('score-display').innerText = "0.00"; document.getElementById('lives-display').innerText = "â¤ï¸".repeat(3); showStory('prologue'); }

    showStory('prologue');
</script>
</body>
</html>
