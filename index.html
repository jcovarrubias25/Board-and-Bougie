<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Chef Maya's Journey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ecc71; --paper: #fffcf2; }
        
        body { font-family: 'Fredoka One', cursive; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        
        #game-container { width: 100%; height: 88vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; box-sizing: border-box; }
        
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 30px; border-radius: 35px; border: 8px solid var(--primary); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        
        .chef-avatar { font-size: 110px; margin-bottom: 15px; display: block; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); }
        .chef-tag { color: var(--primary); font-size: 20px; text-transform: uppercase; margin-bottom: 5px; display: block; }

        .order-card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 6px solid var(--primary); width: 100%; box-sizing: border-box; }
        #order-title { font-size: 28px; color: #333; display: block; margin-bottom: 10px; }
        #order-details { font-family: 'Quicksand', sans-serif; font-size: 22px; font-weight: 700; display: flex; flex-wrap: wrap; gap: 10px; }
        .req-chip { background: #f0edff; padding: 8px 15px; border-radius: 15px; color: var(--primary); border: 2px solid #dcd3ff; }

        .play-area { display: flex; align-items: center; gap: 10px; width: 100%; justify-content: center; }
        .board { width: 230px; min-height: 160px; background: var(--wood); border: 12px solid var(--bark); border-radius: 55px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 6px; padding: 15px; box-shadow: inset 0 0 40px rgba(0,0,0,0.5); }

        .egg-timer-container { display: flex; flex-direction: column; align-items: center; width: 85px; }
        #egg-timer { font-size: 55px; }
        #timer-text { font-size: 22px; margin-top: 5px; color: #333; }

        .tray { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; width: 100%; background: white; padding: 15px; border-radius: 30px; box-shadow: 0 10px 0 #ddd; box-sizing: border-box; }
        .item { font-size: 46px; cursor: pointer; user-select: none; }
        
        /* HUGE Story Buttons */
        .big-btn { background: var(--primary); color: white; border: none; padding: 25px; border-radius: 60px; font-size: 32px; box-shadow: 0 10px 0 #5a3ec7; width: 100%; cursor: pointer; margin-top: 20px; font-family: 'Fredoka One'; }
        .big-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #5a3ec7; }
        
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 22px; border-radius: 50px; font-size: 28px; box-shadow: 0 8px 0 #5a3ec7; width: 100%; cursor: pointer; }
        
        .money-text { color: var(--success); font-size: 30px; }
        h2 { font-size: 36px; color: var(--primary); margin: 15px 0; }
        p { font-family: 'Quicksand', sans-serif; font-size: 22px; font-weight: 700; color: #444; line-height: 1.4; }
    </style>
</head>
<body>

<div id="story-overlay"><div class="story-box" id="story-content"></div></div>

<div id="game-container">
    <div class="header" style="width: 100%; display: flex; justify-content: space-between;">
        <div style="font-size: 1.5rem; color: var(--primary);">RUSTIC BOARD</div>
        <div id="lives-display" style="font-size: 28px;">â¤ï¸â¤ï¸â¤ï¸</div>
    </div>

    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title">Level <span id="level-num">1</span></b>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>

    <div class="play-area">
        <div class="board" id="board"></div>
        <div class="egg-timer-container">
            <div id="egg-timer">â²ï¸</div>
            <div id="timer-text">0:00</div>
        </div>
    </div>

    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE CLIENT âœ¨</button>
</div>

<script>
    let currentLevel = 0;
    let bankAccount = 0.00;
    let lives = 3;
    let timerInterval, timeLeft;
    const chefMaya = '<span class="chef-avatar">ğŸ‘©ğŸ¾â€ğŸ³</span><span class="chef-tag">Chef Maya</span>';

    const milestones = {
        0: { h: "The Beginning", p: "I've spent years perfecting my charcuterie boards for friends. Today, I'm finally opening 'The Rustic Board' out of my home kitchen!" },
        10: { h: "Market Stand!", p: "We've outgrown the kitchen! I just got a spot at the downtown Farmer's Market. The lines are getting longer!" },
        20: { h: "Boutique Shop", p: "I signed a lease! A cute little shop on 5th Ave. It has real wooden tables and a giant cooler for the fine cheeses." },
        30: { h: "Viral Moment", p: "A famous food blogger posted my 'Midnight Board.' My phone won't stop ringing! Everyone wants a taste." },
        40: { h: "Expanding!", p: "I've hired two assistants. We are now catering local weddings and corporate events. Let's keep the quality high!" },
        50: { h: "The Food Truck", p: "We've got a customized 'Rustic Truck' to bring our boards to festivals. It's high energy and fast paced!" },
        60: { h: "The Cookbook", p: "I'm officially a published author! 'The Art of the Board' is a bestseller. The orders are getting more complex." },
        70: { h: "Luxury Lounge", p: "We just opened a VIP Charcuterie Lounge in the city. High-end clients mean high-end expectations!" },
        80: { h: "Global Fame", p: "I've been invited to judge a TV cooking show. 'The Rustic Board' is now a household name across the country!" },
        90: { h: "Culinary Empire", p: "From my kitchen to the world. We are opening our 10th location today. One final push to 100!" }
    };

    const pantryItems = [
        {e:'ğŸ§€', t:'cheese', v:2.5}, {e:'ğŸ¥©', t:'meat', v:4.0}, {e:'ğŸ¥“', t:'meat', v:3.0}, {e:'ğŸ—', t:'meat', v:3.5}, {e:'ğŸ¥š', t:'egg', v:1.5}, {e:'ğŸ¥¨', t:'cracker', v:1.0},
        {e:'ğŸ¥–', t:'cracker', v:1.5}, {e:'ğŸ¥', t:'cracker', v:2.0}, {e:'ğŸ', t:'cracker', v:1.0}, {e:'ğŸ‡', t:'fruit', v:2.0}, {e:'ğŸ“', t:'fruit', v:2.5}, {e:'ğŸ«', t:'fruit', v:3.0},
        {e:'ğŸ', t:'fruit', v:3.5}, {e:'ğŸ’', t:'fruit', v:3.0}, {e:'ğŸ«', t:'sweet', v:2.5}, {e:'ğŸª', t:'sweet', v:1.5}, {e:'ğŸ©', t:'sweet', v:2.0}, {e:'ğŸ¬', t:'sweet', v:0.5},
        {e:'ğŸ¥œ', t:'nut', v:2.0}, {e:'ğŸŒ°', t:'nut', v:2.0}, {e:'ğŸ«’', t:'olive', v:3.0}, {e:'ğŸ¥’', t:'olive', v:2.0}, {e:'ğŸŒ¿', t:'garnish', v:1.0}, {e:'ğŸƒ', t:'garnish', v:1.0},
        {e:'ğŸ¥•', t:'veg', v:1.5}, {e:'ğŸ…', t:'veg', v:1.5}, {e:'ğŸŒ½', t:'veg', v:1.5}, {e:'ğŸŒ¶ï¸', t:'veg', v:1.5}, {e:'ğŸ¦', t:'meat', v:5.0}, {e:'ğŸ§', t:'sweet', v:4.0}
    ];

    const levels = [];
    const types = ['cheese', 'meat', 'cracker', 'fruit', 'sweet', 'olive', 'garnish', 'veg', 'nut', 'egg'];

    // Generate 100 UNIQUE levels
    for(let i=1; i<=100; i++) {
        let diff = Math.floor(i / 10) + 1;
        let r = {};
        // Shuffle types to ensure randomness
        let shuffled = [...types].sort(() => 0.5 - Math.random());
        let numTypes = Math.min(diff + 1, 6);
        
        for(let j=0; j<numTypes; j++) {
            let t = shuffled[j];
            r[t] = Math.floor(Math.random() * diff) + 1;
        }
        levels.push({ t: Math.max(30 - diff, 12), r: r, p: 10 + (i * 5) });
    }

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        overlay.style.display = 'flex';

        if (mode === "prologue") {
            content.innerHTML = `${chefMaya}<h2>${milestones[0].h}</h2><p>${milestones[0].p}</p><button class="big-btn" onclick="showStory('level')">START BUSINESS</button>`;
        } else if (lives <= 0) {
            content.innerHTML = `${chefMaya}<h2>Burnout...</h2><p>Running a business is hard! Let's take a rest and try this shift again.</p><button class="big-btn" onclick="resetGame()">RESTART</button>`;
        } else if (mode === "success") {
            if (milestones[currentLevel]) {
                content.innerHTML = `${chefMaya}<h2>${milestones[currentLevel].h}</h2><p>${milestones[currentLevel].p}</p><button class="big-btn" onclick="showStory('level')">NEXT LEVEL</button>`;
            } else {
                content.innerHTML = `${chefMaya}<h2>Order Complete!</h2><p>You earned <span class="money-text">$${earnings.toFixed(2)}</span></p><button class="big-btn" onclick="showStory('level')">PREP NEXT BOARD</button>`;
            }
        } else if (currentLevel < levels.length) {
            content.innerHTML = `${chefMaya}<h3>Level ${currentLevel+1}</h3><p>"I've heard great things about your boards. Impress me!"</p><button class="big-btn" onclick="startLevel()">BEGIN PREP</button>`;
        } else {
            content.innerHTML = `${chefMaya}<h2>Culinary Legend</h2><p>100 levels completed! Final Bank: $${bankAccount.toFixed(2)}</p><button class="big-btn" onclick="resetGame()">NEW CAREER</button>`;
        }
    }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        pantryItems.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => {
                const bItem = document.createElement('div');
                bItem.className = 'item'; bItem.innerHTML = item.e;
                bItem.dataset.type = item.t; bItem.dataset.val = item.v;
                bItem.onclick = () => bItem.remove();
                document.getElementById('board').appendChild(bItem);
                if(navigator.vibrate) navigator.vibrate(10);
            };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const data = levels[currentLevel];
        timeLeft = data.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('board').innerHTML = '';
        renderTray();
        let dets = "";
        for (let k in data.r) dets += `<span class="req-chip">${data.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = dets;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        const txt = document.getElementById('timer-text');
        const egg = document.getElementById('egg-timer');
        timerInterval = setInterval(() => {
            timeLeft--;
            txt.innerText = (timeLeft / 100).toFixed(2) + "s";
            if (timeLeft < 500) {
                egg.style.transform = `rotate(${Math.sin(timeLeft) * 20}deg)`;
                txt.style.color = 'var(--danger)';
            } else {
                egg.style.transform = 'rotate(0deg)';
                txt.style.color = '#333';
            }
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                lives--;
                document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);
                showStory('level');
            }
        }, 10);
    }

    function submitBoard() {
        const data = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {}, val = 0;
        items.forEach(i => {
            counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1;
            val += parseFloat(i.dataset.val || 0);
        });
        let win = true;
        for (let k in data.r) { if ((counts[k] || 0) < data.r[k]) win = false; }
        if (win) {
            clearInterval(timerInterval);
            let earned = data.p + (timeLeft/100) + (val * 0.2);
            bankAccount += earned;
            document.getElementById('score-display').innerText = bankAccount.toFixed(2);
            currentLevel++;
            showStory("success", earned);
        }
    }

    function resetGame() { currentLevel = 0; bankAccount = 0.00; lives = 3; document.getElementById('score-display').innerText = "0.00"; document.getElementById('lives-display').innerText = "â¤ï¸".repeat(3); showStory('prologue'); }

    showStory('prologue');
</script>
</body>
</html>
