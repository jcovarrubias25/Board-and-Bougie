<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Boutique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');

        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ed573; --paper: #fffcf2; }
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: #fdfaf5; 
            margin: 0; padding: 0; 
            overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
        }

        h1, h2, h3, b, button { font-family: 'Fredoka One', cursive; letter-spacing: 0.5px; }

        /* Reduced height to clear browser UI */
        #game-container { 
            width: 100%; height: 88vh; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between; 
            padding: 15px; box-sizing: border-box; 
        }
        
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .story-box { background: var(--paper); padding: 25px; border-radius: 25px; border: 4px solid var(--primary); width: 100%; max-width: 340px; text-align: center; }
        
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .stat-badge { background: #333; color: #fff; padding: 6px 12px; border-radius: 15px; font-size: 14px; }

        .order-card { background: white; padding: 12px; border-radius: 18px; box-shadow: 0 6px 0px rgba(0,0,0,0.05); border: 3px solid var(--primary); width: 100%; box-sizing: border-box;}
        #order-details { font-size: 14px; color: #111; margin-top: 8px; display: flex; flex-wrap: wrap; gap: 5px; }
        .req-chip { background: #f0edff; padding: 4px 8px; border-radius: 10px; color: var(--primary); border: 1px solid #dcd3ff; font-weight: 700; }
        
        .board { width: 240px; min-height: 110px; background: var(--wood); border: 10px solid var(--bark); border-radius: 50px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 3px; padding: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }

        .tray { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; width: 100%; background: white; padding: 12px; border-radius: 20px; box-shadow: 0 4px 0 #ddd; }
        .item { font-size: 44px; cursor: pointer; user-select: none; filter: drop-shadow(0 2px 0 rgba(0,0,0,0.1)); }
        .item:active { transform: scale(1.4); }
        
        button { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 40px; font-size: 22px; box-shadow: 0 6px 0 #5a3ec7; width: 100%; transition: 0.1s; }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #5a3ec7; }
        
        #timer-bar { width: 100%; height: 16px; background: #eee; border-radius: 10px; overflow: hidden; border: 3px solid #333; }
        #timer-fill { width: 100%; height: 100%; background: var(--success); }
        
        .leaderboard { text-align: left; max-height: 120px; overflow-y: auto; font-size: 14px; margin: 15px 0; background: #fff; padding: 10px; border-radius: 15px; border: 2px dashed #ccc; }
    </style>
</head>
<body>

<div id="story-overlay">
    <div class="story-box" id="story-content"></div>
</div>

<div id="game-container">
    <div class="header">
        <div style="font-size: 1.4rem; color: var(--primary); font-weight: 900;">RUSTIC BOARD</div>
        <div id="lives-display" style="font-size: 20px;">â¤ï¸â¤ï¸â¤ï¸</div>
    </div>

    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title" style="font-size: 18px;">New Order</b> 
            <span style="color:var(--primary); font-size: 16px;"><span id="score-display">0</span> points</span>
        </div>
        <div id="order-details"></div>
    </div>

    <div id="timer-bar"><div id="timer-fill"></div></div>

    <div class="board" id="board"></div>
    <div class="tray" id="tray"></div>

    <button onclick="submitBoard()">SERVE CLIENT âœ¨</button>
</div>

<script>
    let currentLevel = 0;
    let score = 0;
    let lives = 3;
    let timerInterval, timeLeft, maxTime;

    const pantry = [
        {e:'ğŸ§€', t:'cheese', q:2}, {e:'ğŸ¥©', t:'meat', q:3}, {e:'ğŸ¥“', t:'meat', q:2}, {e:'ğŸ—', t:'meat', q:3}, {e:'ğŸ•', t:'meat', q:1}, {e:'ğŸ¥š', t:'egg', q:3},
        {e:'ğŸ¥¨', t:'cracker', q:1}, {e:'ğŸ¥–', t:'cracker', q:2}, {e:'ğŸ¥', t:'cracker', q:3}, {e:'ğŸ', t:'cracker', q:2}, {e:'ğŸ‡', t:'fruit', q:2}, {e:'ğŸ“', t:'fruit', q:2},
        {e:'ğŸ«', t:'fruit', q:3}, {e:'ğŸ', t:'fruit', q:3}, {e:'ğŸ’', t:'fruit', q:3}, {e:'ğŸ«', t:'sweet', q:2}, {e:'ğŸª', t:'sweet', q:2}, {e:'ğŸ©', t:'sweet', q:2},
        {e:'ğŸ¬', t:'sweet', q:1}, {e:'ğŸ¥œ', t:'nut', q:2}, {e:'ğŸŒ°', t:'nut', q:2}, {e:'ğŸ«’', t:'olive', q:3}, {e:'ğŸ¥’', t:'olive', q:2}, {e:'ğŸŒ¿', t:'garnish', q:3},
        {e:'ğŸƒ', t:'garnish', q:3}, {e:'ğŸ¥•', t:'veg', q:2}, {e:'ğŸ…', t:'veg', q:2}, {e:'ğŸŒ½', t:'veg', q:2}, {e:'ğŸŒ¶ï¸', t:'veg', q:2}, {e:'ğŸ¥', t:'cracker', q:2}
    ];

    const levels = [
        { title: "Grand Opening", customer: "The Neighbor", note: "Welcome! Just a simple snack to start: one cheese and one cracker.", time: 7, req: { cheese: 1, cracker: 1 } },
        { title: "Protein Pop", customer: "Coach Mike", note: "The team is hungry! I need energy! One meat and one egg.", time: 8, req: { meat: 1, egg: 1 } },
        { title: "The Office Lunch", customer: "Pam the Boss", note: "We have a big meeting. Get me 2 meats and a fruit!", time: 10, req: { meat: 2, fruit: 1 } },
        { title: "Sweet Surprise", customer: "A Local Kid", note: "Mom said I could have a treat! 2 sweets and 2 fruits!", time: 12, req: { sweet: 2, fruit: 2 } },
        { title: "The Critic's Visit", customer: "The Food Critic", note: "Impression me. 2 olives, 2 cheeses, and a fresh garnish.", time: 15, req: { olive: 2, cheese: 2, garnish: 1 } }
    ];

    function showStory(state = "intro") {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        
        if (lives <= 0) {
            saveScore();
            content.innerHTML = `<h2>Oh No!</h2><p>You ran out of lives!</p>${getLeaderboardHTML()}<button onclick="resetGame()">Try Again</button>`;
        } else if (state === "success") {
            const data = levels[currentLevel - 1];
            content.innerHTML = `<h2>Level Complete!</h2><p>You served ${data.customer} perfectly.</p><div style="font-size:24px; margin:15px 0;">Total: ${score} points</div><button onclick="showStory('intro')">Continue to Next Client â¡ï¸</button>`;
        } else if (currentLevel < levels.length) {
            const data = levels[currentLevel];
            content.innerHTML = `<h3 style="color:var(--primary)">Next Client: ${data.customer}</h3><p>"${data.note}"</p><button onclick="startLevel()">Start Prep!</button>`;
        } else {
            saveScore();
            content.innerHTML = `<h2>Legendary Chef!</h2><p>Final Score: ${score} points</p>${getLeaderboardHTML()}<button onclick="resetGame()">New Career</button>`;
        }
        overlay.style.display = 'flex';
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const data = levels[currentLevel];
        maxTime = data.time * 100;
        timeLeft = maxTime;
        document.getElementById('order-title').innerText = data.title;
        document.getElementById('board').innerHTML = '';
        renderTray();
        renderReqs(data.req);
        startTimer();
    }

    function renderTray() {
        const tray = document.getElementById('tray');
        tray.innerHTML = '';
        pantry.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => { document.getElementById('board').appendChild(d); if(navigator.vibrate) navigator.vibrate(10); };
            d.dataset.type = item.t; d.dataset.quality = item.q;
            tray.appendChild(d);
        });
    }

    function renderReqs(req) {
        let details = "";
        for (let k in req) details += `<span class="req-chip">${req[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = details;
    }

    function startTimer() {
        clearInterval(timerInterval);
        const fill = document.getElementById('timer-fill');
        timerInterval = setInterval(() => {
            timeLeft--;
            fill.style.width = (timeLeft / maxTime) * 100 + '%';
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                lives--; 
                document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);
                alert(lives > 0 ? "Customer left! Try again." : "Out of lives!");
                showStory('intro');
            }
        }, 10);
    }

    function submitBoard() {
        const data = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {}, totalQuality = 0, itemCount = 0;
        
        items.forEach(i => {
            let t = i.dataset.type;
            counts[t] = (counts[t] || 0) + 1;
            totalQuality += parseInt(i.dataset.quality);
            itemCount++;
        });

        let win = true;
        for (let k in data.req) { if ((counts[k] || 0) < data.req[k]) win = false; }

        if (win) {
            clearInterval(timerInterval);
            let timeBonus = Math.floor((timeLeft / maxTime) * 100);
            let accuracy = (itemCount === Object.values(data.req).reduce((a, b) => a + b, 0)) ? 50 : 0;
            score += (timeBonus + accuracy + (totalQuality * 5));
            document.getElementById('score-display').innerText = score;
            currentLevel++;
            showStory("success");
        } else {
            if(navigator.vibrate) navigator.vibrate([50, 50]);
        }
    }

    function saveScore() {
        let topScores = JSON.parse(localStorage.getItem('rusticScores') || "[]");
        topScores.push({date: new Date().toLocaleDateString(), score: score});
        topScores.sort((a,b) => b.score - a.score);
        localStorage.setItem('rusticScores', JSON.stringify(topScores.slice(0, 10)));
    }

    function getLeaderboardHTML() {
        let topScores = JSON.parse(localStorage.getItem('rusticScores') || "[]");
        let list = topScores.map((s, i) => `<div>${i+1}. <b>${s.score} points</b> (${s.date})</div>`).join('');
        return `<div class="leaderboard"><b>TOP 10 SCORES:</b><br>${list || 'No scores yet'}</div>`;
    }

    function resetGame() {
        currentLevel = 0; score = 0; lives = 3;
        document.getElementById('score-display').innerText = "0";
        document.getElementById('lives-display').innerText = "â¤ï¸".repeat(3);
        showStory('intro');
    }

    showStory('intro');
</script>
</body>
</html>
