<style>
  body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #fdfaf5;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    touch-action: manipulation; /* Stops accidental zooming */
  }

  /* The Wooden Board Look */
  .board {
    width: 90%;
    min-height: 200px;
    background: #d2b48c; /* Wood color */
    border: 8px solid #bc9d70;
    border-radius: 50%; /* Oval platter shape */
    box-shadow: inset 0 0 20px rgba(0,0,0,0.2), 0 10px 15px rgba(0,0,0,0.1);
    display: flex;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    gap: 10px;
    padding: 20px;
    margin: 20px 0;
    transition: transform 0.2s;
  }

  .item {
    font-size: 40px;
    cursor: pointer;
    transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    user-select: none;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
  }

  .item:active {
    transform: scale(1.4); /* Feedback when touched */
  }

  .tray {
    background: #fff;
    padding: 15px;
    border-radius: 20px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  /* Game UI */
  .order-card {
    background: white;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border-left: 5px solid #7a5cfa;
  }

  .win-animation {
    animation: celebrate 0.5s ease infinite alternate;
  }

  @keyframes celebrate {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }
</style>

<script>
  // TAP TO MOVE LOGIC
  const tray = document.getElementById('tray');
  const board = document.getElementById('board');

  document.querySelectorAll('.item').forEach(item => {
    item.addEventListener('click', () => {
      // If it's in the tray, move to board. If in board, move to tray.
      if (item.parentElement.id === 'tray') {
        board.appendChild(item);
      } else {
        tray.appendChild(item);
      }
      checkProgress();
    });
  });

  function checkProgress() {
    // Optional: Add a sound or haptic feedback here later
  }

  function submitBoard() {
    const onBoard = board.querySelectorAll('.item');
    let counts = { cheese: 0, fruit: 0, sweet: 0 };
    
    onBoard.forEach(item => {
      counts[item.dataset.type]++;
    });

    if (counts.cheese >= 2 && counts.fruit >= 1 && counts.sweet >= 1) {
      document.getElementById('msg').innerHTML = "âœ¨ 5 STARS! The platter is perfect!";
      board.classList.add('win-animation');
    } else {
      document.getElementById('msg').innerHTML = "Missing items! Follow the recipe.";
    }
  }
</script>
