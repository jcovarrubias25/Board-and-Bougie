<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Charcuterie Challenge</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: sans-serif; background: #fdfaf5; text-align: center; margin: 0; padding: 10px; }
        .board { width: 280px; min-height: 180px; background: #d2b48c; border: 8px solid #bc9d70; border-radius: 40px; margin: 20px auto; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 10px; padding: 10px; }
        .tray { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 15px; background: #fff; border-radius: 20px; }
        .item { font-size: 40px; cursor: pointer; user-select: none; }
        .order-card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid #7a5cfa; margin: 10px; }
        button { background: #7a5cfa; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-weight: bold; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="order-card">
        <div id="level-num">Level 1</div>
        <b id="order-title">The Quick Snack</b>
        <div id="order-details">1 Cheese, 1 Fruit, 1 Cracker</div>
    </div>

    <div class="board" id="board"></div>
    <div class="tray" id="tray"></div>

    <button onclick="submitBoard()">Serve Platter</button>
    <div id="msg" style="margin-top:10px; font-weight:bold;"></div>

    <script>
        let currentLevel = 0;
        const allItems = [
            { e: 'üßÄ', t: 'cheese' }, { e: 'üßÄ', t: 'cheese' },
            { e: 'üçá', t: 'fruit' }, { e: 'üçì', t: 'fruit' },
            { e: 'ü•©', t: 'meat' }, { e: 'ü•ì', t: 'meat' },
            { e: 'ü•®', t: 'cracker' }, { e: 'ü•®', t: 'cracker' },
            { e: 'üç´', t: 'sweet' }, { e: 'ü•ú', t: 'nut' }
        ];

        const levels = [
            { title: "Quick Snack", req: { cheese: 1, fruit: 1, cracker: 1 } },
            { title: "Date Night", req: { cheese: 2, meat: 1, fruit: 1 } },
            { title: "The Party", req: { cheese: 2, meat: 2, cracker: 2, nut: 1 } }
        ];

        function init() {
            const data = levels[Math.min(currentLevel, levels.length - 1)];
            document.getElementById('level-num').innerText = "Level " + (currentLevel + 1);
            document.getElementById('order-title').innerText = data.title;
            
            let details = "";
            for (let k in data.req) details += `${data.req[k]} ${k} `;
            document.getElementById('order-details').innerText = details;

            const tray = document.getElementById('tray');
            const board = document.getElementById('board');
            tray.innerHTML = ''; board.innerHTML = '';

            allItems.forEach(item => {
                const d = document.createElement('div');
                d.className = 'item';
                d.innerHTML = item.e;
                d.onclick = () => {
                    if (d.parentElement.id === 'tray') board.appendChild(d);
                    else tray.appendChild(d);
                };
                d.setAttribute('data-type', item.t);
                tray.appendChild(d);
            });
        }

        function submitBoard() {
            const data = levels[Math.min(currentLevel, levels.length - 1)];
            const items = document.querySelectorAll('#board .item');
            let counts = {};
            items.forEach(i => {
                let t = i.getAttribute('data-type');
                counts[t] = (counts[t] || 0) + 1;
            });

            let win = true;
            for (let k in data.req) {
                if ((counts[k] || 0) < data.req[k]) win = false;
            }

            if (win) {
                document.getElementById('msg').innerText = "‚úÖ Perfect!";
                currentLevel++;
                setTimeout(() => { document.getElementById('msg').innerText = ""; init(); }, 1500);
            } else {
                document.getElementById('msg').innerText = "‚ùå Missing items!";
            }
        }

        init();
    </script>
</body>
</html>
