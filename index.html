<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Pro Chef</title>
    <style>
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ed573; --paper: #fffcf2; }
        body { font-family: system-ui, sans-serif; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        #game-container { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; box-sizing: border-box; }
        
        /* Story Overlay */
        #story-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .story-box { background: var(--paper); padding: 20px; border-radius: 15px; border-top: 10px solid var(--primary); width: 100%; max-width: 350px; text-align: center; }
        
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .lvl-badge { background: #000; color: #fff; padding: 4px 10px; border-radius: 10px; font-weight: 900; font-size: 12px; }
        
        .order-card { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-left: 8px solid var(--primary); width: 100%; }
        #order-details { font-size: 12px; color: #111; font-weight: 800; margin-top: 5px; display: flex; flex-wrap: wrap; gap: 4px; }
        .req-chip { background: #f0f0f0; padding: 2px 6px; border-radius: 6px; border: 1px solid #ddd; }
        
        .board { width: 280px; min-height: 140px; background: var(--wood); border: 8px solid var(--bark); border-radius: 40px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 2px; padding: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.3); }

        /* TAB SYSTEM */
        .tabs { display: flex; width: 100%; justify-content: space-around; background: #eee; border-radius: 15px 15px 0 0; padding: 5px 0; }
        .tab-btn { font-size: 24px; padding: 8px; cursor: pointer; border-radius: 10px; transition: 0.2s; border: 2px solid transparent; }
        .tab-btn.active { background: white; border-color: var(--primary); transform: translateY(-3px); }

        .tray { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding: 15px; background: white; border-radius: 0 0 15px 15px; width: 100%; min-height: 100px; box-sizing: border-box; }
        
        .item { font-size: 52px; cursor: pointer; transition: transform 0.1s; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1)); }
        .item:active { transform: scale(1.3); }
        
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 40px; font-weight: 900; font-size: 20px; box-shadow: 0 6px 0 #5a3ec7; width: 100%; margin-top: 10px; }
        
        #timer-bar { width: 100%; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; border: 1px solid #000; margin: 5px 0; }
        #timer-fill { width: 100%; height: 100%; background: var(--success); }
    </style>
</head>
<body>

<div id="story-overlay">
    <div class="story-box" id="story-content"></div>
</div>

<div id="game-container">
    <div class="header">
        <div style="font-weight: 900; font-size: 1.2rem;">THE RUSTIC BOARD</div>
        <div class="lvl-badge" id="lvl-display">LVL 1</div>
    </div>
    
    <div class="order-card">
        <b id="order-title" style="text-transform: uppercase; font-size: 14px;">Order</b>
        <div id="order-details"></div>
    </div>

    <div id="timer-bar"><div id="timer-fill"></div></div>
    <div id="msg" style="font-weight: 900; height: 18px; color: var(--primary);"></div>

    <div class="board" id="board"></div>

    <div style="width: 100%;">
        <div class="tabs">
            <div class="tab-btn active" onclick="switchTab('protein', this)">ü•©</div>
            <div class="tab-btn" onclick="switchTab('dairy', this)">üßÄ</div>
            <div class="tab-btn" onclick="switchTab('produce', this)">üçá</div>
            <div class="tab-btn" onclick="switchTab('bakery', this)">ü•®</div>
        </div>
        <div class="tray" id="tray"></div>
    </div>

    <button id="serve-btn" onclick="submitBoard()">SERVE CLIENT</button>
</div>

<script>
    let currentLevel = 0;
    let timerInterval;
    let currentCategory = 'protein';

    const pantry = {
        protein: [{e:'ü•©', t:'meat'}, {e:'ü•ì', t:'meat'}, {e:'üçó', t:'meat'}, {e:'üçï', t:'meat'}],
        dairy:   [{e:'üßÄ', t:'cheese'}, {e:'ü•ö', t:'egg'}, {e:'ü•õ', t:'cheese'}],
        produce: [{e:'üçá', t:'fruit'}, {e:'üçì', t:'fruit'}, {e:'ü´ê', t:'fruit'}, {e:'ü´í', t:'olive'}, {e:'ü•í', t:'olive'}, {e:'üåø', t:'garnish'}],
        bakery:  [{e:'ü•®', t:'cracker'}, {e:'ü•ñ', t:'cracker'}, {e:'ü•ê', t:'cracker'}, {e:'üçû', t:'cracker'}]
    };

    const levels = [
        { title: "Grand Opening", customer: "Mrs. Higgins", note: "Welcome, Chef! I just need a simple starter: one cheese and one cracker.", time: 5, req: { cheese: 1, cracker: 1 } },
        { title: "Protein Power", customer: "Coach Mike", note: "The team is exhausted! Give us 2 types of meat and a boiled egg.", time: 7, req: { meat: 2, egg: 1 } },
        { title: "Fruit Festival", customer: "Little Timmy", note: "I want a rainbow! 3 different fruits and a cracker, please!", time: 8, req: { fruit: 3, cracker: 1 } },
        { title: "The Olive Branch", customer: "Angry Neighbor", note: "I'm sorry I complained about the noise. Let's share 2 olives and 2 cheeses.", time: 9, req: { olive: 2, cheese: 2 } },
        { title: "The Office Party", customer: "Pam the Boss", note: "We have a big meeting. I need 2 meats, 2 cheeses, and 2 fruits. Fast!", time: 12, req: { meat: 2, cheese: 2, fruit: 2 } }
    ];

    function showStory() {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        
        if (currentLevel === 0) {
            content.innerHTML = `<h2>The Rustic Board</h2><p>You've opened your dream shop! Serve clients fast to build your name.</p><button onclick="startLevel()">Start My Career</button>`;
        } else if (currentLevel < levels.length) {
            const data = levels[currentLevel];
            content.innerHTML = `<h3>Request from ${data.customer}</h3><p>"${data.note}"</p><button onclick="startLevel()">Accept Order</button>`;
        } else {
            content.innerHTML = `<h2>Legendary Chef!</h2><p>Your business is the talk of the town!</p><button onclick="location.reload()">New Game</button>`;
        }
        overlay.style.display = 'flex';
    }

    function switchTab(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderTray();
    }

    function renderTray() {
        const tray = document.getElementById('tray');
        tray.innerHTML = '';
        pantry[currentCategory].forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => { document.getElementById('board').appendChild(d); if(navigator.vibrate) navigator.vibrate(10); };
            d.setAttribute('data-type', item.t);
            tray.appendChild(d);
        });
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const data = levels[currentLevel];
        document.getElementById('lvl-display').innerText = "LVL " + (currentLevel + 1);
        document.getElementById('order-title').innerText = data.title;
        
        let details = "";
        for (let k in data.req) details += `<span class="req-chip">${data.req[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = details;
        
        document.getElementById('board').innerHTML = '';
        renderTray();
        startTimer(data.time);
    }

    function startTimer(seconds) {
        clearInterval(timerInterval);
        let timeLeft = seconds * 100;
        const maxTime = seconds * 100;
        const fill = document.getElementById('timer-fill');
        timerInterval = setInterval(() => {
            timeLeft--;
            const pct = (timeLeft / maxTime) * 100;
            fill.style.width = pct + '%';
            if (timeLeft <= 0) { clearInterval(timerInterval); alert("Too slow! The client left."); currentLevel = 0; showStory(); }
        }, 10);
    }

    function submitBoard() {
        const data = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {};
        items.forEach(i => { let t = i.getAttribute('data-type'); counts[t] = (counts[t] || 0) + 1; });
        
        let win = true;
        for (let k in data.req) { if ((counts[k] || 0) < data.req[k]) win = false; }
        
        if (win) {
            clearInterval(timerInterval);
            document.getElementById('msg').innerText = "‚úÖ PERFECT!";
            currentLevel++;
            setTimeout(() => { document.getElementById('msg').innerText = ""; showStory(); }, 800);
        } else {
            document.getElementById('msg').innerText = "‚ùå MISSING ITEMS!";
        }
    }

    showStory();
</script>
</body>
</html>
