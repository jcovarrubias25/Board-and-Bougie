<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Pro</title>
    <style>
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ed573; --paper: #fffcf2; }
        body { font-family: system-ui, sans-serif; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        /* Fixed Safe-Area Container */
        #game-container { width: 100%; height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; box-sizing: border-box; margin-bottom: env(safe-area-inset-bottom); }
        
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .story-box { background: var(--paper); padding: 20px; border-radius: 20px; border-top: 10px solid var(--primary); width: 100%; max-width: 340px; text-align: center; }
        
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .stat-badge { background: #000; color: #fff; padding: 4px 10px; border-radius: 10px; font-weight: 900; font-size: 11px; }

        .order-card { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 10px solid var(--primary); width: 100%; }
        #order-details { font-size: 11px; color: #111; font-weight: 800; margin-top: 5px; display: flex; flex-wrap: wrap; gap: 3px; }
        .req-chip { background: #f0f0f0; padding: 2px 5px; border-radius: 5px; border: 1px solid #ddd; }
        
        .board { width: 250px; min-height: 120px; background: var(--wood); border: 8px solid var(--bark); border-radius: 40px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 2px; padding: 5px; box-shadow: inset 0 0 15px rgba(0,0,0,0.3); }

        .tray { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; width: 100%; background: rgba(255,255,255,0.4); padding: 8px; border-radius: 15px; }
        .item { font-size: 40px; cursor: pointer; user-select: none; transition: transform 0.1s; }
        .item:active { transform: scale(0.7); }
        
        button#main-btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 45px; font-weight: 900; font-size: 20px; box-shadow: 0 5px 0 #5a3ec7; width: 100%; }
        #timer-bar { width: 100%; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; border: 1px solid #000; }
        #timer-fill { width: 100%; height: 100%; background: var(--success); }
        
        .leaderboard { text-align: left; max-height: 150px; overflow-y: auto; font-size: 12px; margin-top: 10px; background: #f0f0f0; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="story-overlay">
    <div class="story-box" id="story-content"></div>
</div>

<div id="game-container">
    <div class="header">
        <div><b style="font-size:1.2rem">RUSTIC BOARD</b> <span class="stat-badge" id="lvl-display">LVL 1</span></div>
        <div id="lives-display">â¤ï¸â¤ï¸â¤ï¸</div>
    </div>

    <div class="order-card">
        <div style="display: flex; justify-content: space-between;"><b id="order-title">New Order</b> <span id="score-display" style="color:var(--primary); font-weight:900;">0</span></div>
        <div id="order-details"></div>
    </div>

    <div id="timer-bar"><div id="timer-fill"></div></div>
    <div id="msg" style="height:14px; font-weight:900; font-size:12px"></div>

    <div class="board" id="board"></div>
    <div class="tray" id="tray"></div>

    <button id="main-btn" onclick="submitBoard()">SERVE CLIENT</button>
</div>

<script>
    let currentLevel = 0;
    let score = 0;
    let lives = 3;
    let timerInterval, timeLeft, maxTime;

    const pantry = [
        {e:'ğŸ§€', t:'cheese', q:2}, {e:'ğŸ§€', t:'cheese', q:2}, {e:'ğŸ¥©', t:'meat', q:3}, {e:'ğŸ¥“', t:'meat', q:2}, {e:'ğŸ—', t:'meat', q:3}, {e:'ğŸ•', t:'meat', q:1},
        {e:'ğŸ¥¨', t:'cracker', q:1}, {e:'ğŸ¥–', t:'cracker', q:2}, {e:'ğŸ¥', t:'cracker', q:3}, {e:'ğŸ', t:'cracker', q:2}, {e:'ğŸ‡', t:'fruit', q:2}, {e:'ğŸ“', t:'fruit', q:2},
        {e:'ğŸ«', t:'fruit', q:3}, {e:'ğŸ', t:'fruit', q:3}, {e:'ğŸ’', t:'fruit', q:3}, {e:'ğŸ«', t:'sweet', q:2}, {e:'ğŸª', t:'sweet', q:2}, {e:'ğŸ©', t:'sweet', q:2},
        {e:'ğŸ¬', t:'sweet', q:1}, {e:'ğŸ¥œ', t:'nut', q:2}, {e:'ğŸŒ°', t:'nut', q:2}, {e:'ğŸ«’', t:'olive', q:3}, {e:'ğŸ¥’', t:'olive', q:2}, {e:'ğŸŒ¿', t:'garnish', q:3},
        {e:'ğŸƒ', t:'garnish', q:3}, {e:'ğŸ¥•', t:'veg', q:2}, {e:'ğŸ…', t:'veg', q:2}, {e:'ğŸŒ½', t:'veg', q:2}, {e:'ğŸŒ¶ï¸', t:'veg', q:2}, {e:'ğŸ¥š', t:'egg', q:3}
    ];

    const levels = [
        { title: "The Start", customer: "The Neighbor", note: "Welcome! Just a simple snack to start.", time: 7, req: { cheese: 1, cracker: 1 } },
        { title: "Gym Prep", customer: "Coach Mike", note: "I need protein and energy. Stat!", time: 8, req: { meat: 1, egg: 1 } },
        { title: "Office Brunch", customer: "Pam", note: "The boss is hungry. 2 meats and a fruit.", time: 10, req: { meat: 2, fruit: 1 } },
        { title: "Sweet Break", customer: "Kid", note: "Treat time! 2 sweets and 2 berries.", time: 12, req: { sweet: 2, fruit: 2 } },
        { title: "Chef Test", customer: "The Critic", note: "Impression me. 2 olives, 2 cheeses, 1 garnish.", time: 15, req: { olive: 2, cheese: 2, garnish: 1 } }
    ];

    function updateLives() {
        document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);
    }

    function showStory() {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        if (lives <= 0) {
            saveScore();
            content.innerHTML = `<h2>Game Over</h2><p>You ran out of lives!</p>${getLeaderboardHTML()}<button onclick="resetGame()">Try Again</button>`;
        } else if (currentLevel < levels.length) {
            const data = levels[currentLevel];
            content.innerHTML = `<h3>Level ${currentLevel+1}: ${data.customer}</h3><p>"${data.note}"</p><button onclick="startLevel()">Start Prep</button>`;
        } else {
            saveScore();
            content.innerHTML = `<h2>Champion Chef!</h2><p>Final Score: ${score}</p>${getLeaderboardHTML()}<button onclick="resetGame()">Play Again</button>`;
        }
        overlay.style.display = 'flex';
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const data = levels[currentLevel];
        maxTime = data.time * 100;
        timeLeft = maxTime;
        document.getElementById('lvl-display').innerText = "LVL " + (currentLevel + 1);
        document.getElementById('order-title').innerText = data.title;
        document.getElementById('board').innerHTML = '';
        renderTray();
        renderReqs(data.req);
        startTimer();
    }

    function renderTray() {
        const tray = document.getElementById('tray');
        tray.innerHTML = '';
        pantry.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => { document.getElementById('board').appendChild(d); if(navigator.vibrate) navigator.vibrate(10); };
            d.dataset.type = item.t; d.dataset.quality = item.q;
            tray.appendChild(d);
        });
    }

    function renderReqs(req) {
        let details = "";
        for (let k in req) details += `<span class="req-chip">${req[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = details;
    }

    function startTimer() {
        clearInterval(timerInterval);
        const fill = document.getElementById('timer-fill');
        timerInterval = setInterval(() => {
            timeLeft--;
            fill.style.width = (timeLeft / maxTime) * 100 + '%';
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                lives--; updateLives();
                alert(lives > 0 ? "Customer left! Try that level again." : "Out of lives!");
                showStory();
            }
        }, 10);
    }

    function submitBoard() {
        const data = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {}, totalQuality = 0, itemCount = 0;
        
        items.forEach(i => {
            let t = i.dataset.type;
            counts[t] = (counts[t] || 0) + 1;
            totalQuality += parseInt(i.dataset.quality);
            itemCount++;
        });

        let win = true;
        for (let k in data.req) { if ((counts[k] || 0) < data.req[k]) win = false; }

        if (win) {
            clearInterval(timerInterval);
            let timeBonus = Math.floor((timeLeft / maxTime) * 100);
            let accuracy = (itemCount === Object.values(data.req).reduce((a, b) => a + b, 0)) ? 50 : 0;
            let qualityBonus = totalQuality * 5;
            let roundScore = timeBonus + accuracy + qualityBonus;
            score += roundScore;
            document.getElementById('score-display').innerText = score;
            document.getElementById('msg').innerText = `+${roundScore} PTS (Quality: ${qualityBonus})`;
            currentLevel++;
            setTimeout(() => { document.getElementById('msg').innerText = ""; showStory(); }, 1000);
        } else {
            document.getElementById('msg').innerText = "âŒ WRONG ITEMS!";
        }
    }

    function saveScore() {
        let topScores = JSON.parse(localStorage.getItem('rusticScores') || "[]");
        topScores.push({date: new Date().toLocaleDateString(), score: score});
        topScores.sort((a,b) => b.score - a.score);
        localStorage.setItem('rusticScores', JSON.stringify(topScores.slice(0, 10)));
    }

    function getLeaderboardHTML() {
        let topScores = JSON.parse(localStorage.getItem('rusticScores') || "[]");
        let list = topScores.map((s, i) => `<div>${i+1}. ${s.score} pts (${s.date})</div>`).join('');
        return `<div class="leaderboard"><b>TOP 10 SCORES:</b><br>${list || 'No scores yet'}</div>`;
    }

    function resetGame() {
        currentLevel = 0; score = 0; lives = 3;
        document.getElementById('score-display').innerText = "0";
        updateLives(); showStory();
    }

    updateLives();
    showStory();
</script>
</body>
</html>
