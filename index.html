<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ecc71; --paper: #fffcf2; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Fredoka One', cursive; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; }
        #game-container { width: 100%; max-width: 480px; height: 100vh; display: flex; flex-direction: column; padding: 8px; gap: 2px; }
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 35px; border-radius: 45px; border: 10px solid var(--primary); width: 100%; text-align: center; max-height: 90vh; overflow-y: auto; }
        .story-box h2 { font-size: 32px; color: var(--primary); margin: 10px 0; }
        .story-box p { font-family: 'Quicksand', sans-serif; font-size: 19px; font-weight: 700; line-height: 1.4; color: #444; }
        .cust-quote { font-style: italic; color: #666; margin-bottom: 15px; display: block; border-left: 4px solid var(--primary); padding-left: 10px; text-align: left; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: white; padding: 6px 12px; border-radius: 12px; border: 1px solid #eee; font-size: 14px; }
        .order-card { background: white; padding: 10px; border-radius: 18px; border: 4px solid var(--primary); }
        #order-details { font-family: 'Quicksand', sans-serif; font-size: 14px; font-weight: 700; display: flex; flex-wrap: wrap; gap: 4px; margin-top: 5px; }
        .req-chip { background: #f0edff; padding: 3px 6px; border-radius: 8px; color: var(--primary); border: 1px solid #dcd3ff; }
        .play-area { display: flex; align-items: center; justify-content: center; padding: 10px 0; background: #f9f4ef; border-radius: 20px; gap: 12px; }
        .board { width: 240px; height: 140px; background: var(--wood); border: 9px solid var(--bark); border-radius: 35px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 3px; padding: 8px; box-shadow: inset 0 0 20px rgba(0,0,0,0.3); overflow: hidden; }
        .timer-side { text-align: center; min-width: 60px; }
        .tray { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; background: white; border-radius: 18px; border: 2px solid #eee; }
        .item { font-size: 32px; cursor: pointer; user-select: none; text-align: center; transition: transform 0.1s; }
        .item:active { transform: scale(1.2); }
        .big-btn { background: var(--primary); color: white; border: none; padding: 25px; border-radius: 60px; font-size: 28px; box-shadow: 0 10px 0 #5a3ec7; width: 100%; cursor: pointer; font-family: 'Fredoka One'; margin-top: 15px; }
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 40px; font-size: 24px; box-shadow: 0 8px 0 #5a3ec7; width: 100%; cursor: pointer; margin-top: 4px; }
        .money-text { color: var(--success); font-weight: bold; font-size: 22px; }
    </style>
</head>
<body>
<div id="story-overlay"><div class="story-box" id="story-content"></div></div>
<div id="game-container">
    <div class="top-bar"><div>Record: $<span id="high-score-val">0.00</span></div><div id="lives-display" style="font-size: 18px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div></div>
    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="color:var(--primary); font-size: 18px;"><span id="size-label">SMALL</span> Board #<span id="level-num">1</span></span>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>
    <div class="play-area"><div class="board" id="board"></div><div class="timer-side"><div style="font-size: 24px;">‚è≤Ô∏è</div><div id="timer-text" style="font-family: monospace; font-size: 16px; font-weight: 900;">0.00s</div></div></div>
    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE ‚ú®</button>
</div>
<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const now = audioCtx.currentTime; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'tap') { osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now); gain.gain.setValueAtTime(0.4, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1); osc.start(); osc.stop(now + 0.1); }
        else if (type === 'remove') { osc.type = 'sine'; osc.frequency.setValueAtTime(100, now); gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05); osc.start(); osc.stop(now + 0.05); }
        else if (type === 'cash') { osc.type = 'sine'; osc.frequency.setValueAtTime(1800, now + 0.05); gain.gain.setValueAtTime(0.1, now + 0.05); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4); osc.start(now + 0.05); osc.stop(now + 0.4); }
        else if (type === 'ding') { osc.type = 'sine'; osc.frequency.setValueAtTime(900, now); gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5); osc.start(); osc.stop(now + 0.5); }
        else if (type === 'buzzer') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(60, now); gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.8); osc.start(); osc.stop(now + 0.8); }
        else if (type === 'hint') { osc.type = 'square'; osc.frequency.setValueAtTime(120, now); gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2); osc.start(); osc.stop(now + 0.2); }
    }

    let currentLevel = 0, bankAccount = 0, highScore = localStorage.getItem('rusticBoardHighScore') || 0, lives = 3, timerInterval, timeLeft;
    const chefMayaTag = '<span style="font-size:80px">üë©üèæ‚Äçüç≥</span><br><span style="color:var(--primary); font-size: 24px;">Chef Maya</span>';

    let pantryItems = [
        {e:'üßÄ', t:'cheese'}, {e:'üßà', t:'cheese'}, {e:'ü•ö', t:'egg'}, {e:'ü•©', t:'meat'}, {e:'ü•ì', t:'meat'}, {e:'üçó', t:'meat'}, {e:'üçñ', t:'meat'},
        {e:'ü•®', t:'bread'}, {e:'ü•ñ', t:'bread'}, {e:'ü•ê', t:'bread'}, {e:'üçû', t:'bread'}, {e:'ü•Ø', t:'bread'}, {e:'üçá', t:'fruit'}, {e:'üçì', t:'fruit'},
        {e:'ü´ê', t:'fruit'}, {e:'üçç', t:'fruit'}, {e:'üçí', t:'fruit'}, {e:'üç´', t:'sweet'}, {e:'üç™', t:'sweet'}, {e:'üç©', t:'sweet'}, {e:'üßÅ', t:'sweet'},
        {e:'ü´í', t:'olive'}, {e:'ü•í', t:'olive'}, {e:'ü•ï', t:'veg'}, {e:'üçÖ', t:'veg'}, {e:'üåΩ', t:'veg'}, {e:'üå∂Ô∏è', t:'veg'}, {e:'ü•¶', t:'veg'},
        {e:'ü•ú', t:'nut'}, {e:'üå∞', t:'nut'}, {e:'üåø', t:'garnish'}, {e:'üçÉ', t:'garnish'}, {e:'ü¶ê', t:'meat'}, {e:'üç£', t:'meat'}, {e:'üçØ', t:'sweet'}
    ];

    const subjects = ["A hiker", "An artist", "A neighbor", "A detective", "A teacher", "A sailor", "A doctor", "A musician", "A local kid", "A food critic"];
    const quotes = ["'Just what I needed!'", "'A masterpiece of flavor.'", "'I'll be telling everyone!'", "'Incredible selection.'", "'The highlight of my week!'", "'So fresh, so good!'"];
    const milestones = { 0: "I've dreamt of opening this shop since I was a little girl. Let's prep our very first board!", 1: "Perfect start! Every board we sell brings us closer to that neon sign.", 5: "Business is picking up! I might need to order more fancy honey jars soon.", 10: "Milestone! We just got featured in the local paper. The 'Maya Special' is a hit!", 20: "I've finally saved enough for a top-of-the-line walk-in fridge. Look at all this space!", 50: "Can you believe it? Maya's Board Shop is now a local celebrity hotspot!" };
    const fillerStories = ["That pairing was genius!", " neighborhood favorite!", "Smells amazing today!", "The shop is buzzing!", "Maya: 'I love seeing these smiles.'"];

    function generateLevels() {
        const lvls = [];
        const types = ['cheese', 'meat', 'bread', 'fruit', 'sweet', 'olive', 'garnish', 'veg', 'nut', 'egg'];
        for(let i=1; i<=200; i++) {
            let config;
            if(i <= 10) config = { label: "SMALL", count: [3, 5], time: 8 };
            else if(i <= 25) config = { label: "MEDIUM", count: [6, 9], time: 12 };
            else if(i <= 50) config = { label: "LARGE", count: [10, 12], time: 16 };
            else config = { label: "EXTRA LARGE", count: [13, 15], time: 20 };

            let targetCount = Math.floor(Math.random() * (config.count[1] - config.count[0] + 1)) + config.count[0];
            let r = {}; let tempCount = 0;
            while(tempCount < targetCount) {
                let t = types[Math.floor(Math.random() * types.length)];
                r[t] = (r[t] || 0) + 1;
                tempCount++;
            }
            lvls.push({ t: config.time, r: r, p: 20 + (i * 5), label: config.label });
        }
        return lvls;
    }
    const levels = generateLevels();

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay'); const content = document.getElementById('story-content');
        overlay.style.display = 'flex';
        if (mode === "prologue") { content.innerHTML = `${chefMayaTag}<h2>Grand Opening</h2><p>${milestones[0]}</p><button class="big-btn" onclick="startAudio(); showStory('level')">OPEN SHOP</button>`; }
        else if (lives <= 0) {
            let checkpoint = currentLevel >= 50 ? 50 : Math.floor(currentLevel / 10) * 10;
            content.innerHTML = `<h2>Closed</h2><p>Maya: 'We'll open back up soon.'<br>Checkpoint: Level ${checkpoint + 1}</p><button class="big-btn" onclick="currentLevel=${checkpoint}; lives=3; document.getElementById('lives-display').innerText='‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è'; showStory('level')">RETRY</button>`;
        } else if (mode === "success") {
            const cust = subjects[Math.floor(Math.random()*subjects.length)];
            const quote = quotes[Math.floor(Math.random()*quotes.length)];
            const mayaTxt = milestones[currentLevel] || fillerStories[Math.floor(Math.random()*fillerStories.length)];
            content.innerHTML = `${chefMayaTag}<div class="cust-quote"><b>${cust}:</b> ${quote}</div><p>${mayaTxt}</p><p style="color:var(--success)">+$${earnings.toFixed(2)}</p><button class="big-btn" onclick="playSound('cash'); showStory('level')">NEXT</button>`;
        } else if (mode === "fail") {
            content.innerHTML = `${chefMayaTag}<h2>Missed One!</h2><p>Maya: 'Don't worry, we'll get the next one!'</p><button class="big-btn" onclick="showStory('level')">CONTINUE</button>`;
        } else { overlay.style.display = 'none'; startLevel(); }
    }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        if ((currentLevel + 1) % 20 === 0) pantryItems.sort(() => 0.5 - Math.random());
        pantryItems.forEach(item => {
            const d = document.createElement('div'); d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => { playSound('tap'); const bItem = document.createElement('div'); bItem.className = 'item'; bItem.innerHTML = item.e; bItem.dataset.type = item.t; bItem.onclick = () => { playSound('remove'); bItem.remove(); }; document.getElementById('board').appendChild(bItem); };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        const d = levels[currentLevel]; timeLeft = d.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('size-label').innerText = d.label;
        document.getElementById('board').innerHTML = ''; renderTray();
        let dets = ""; for (let k in d.r) dets += `<span class="req-chip">${d.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = dets;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval); const txt = document.getElementById('timer-text');
        timerInterval = setInterval(() => {
            timeLeft--; txt.innerText = (timeLeft / 100).toFixed(2) + "s";
            txt.style.color = timeLeft < 300 ? 'var(--danger)' : '#333';
            if (timeLeft <= 0) { clearInterval(timerInterval); playSound('buzzer'); lives--; document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(3 - lives); showStory('fail'); }
        }, 10);
    }

    function submitBoard() {
        const d = levels[currentLevel]; const items = document.querySelectorAll('#board .item');
        let counts = {}; items.forEach(i => { counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1; });
        let error = null;
        for (let k in d.r) { if ((counts[k] || 0) < d.r[k]) error = `Need more ${k.toUpperCase()}!`; if ((counts[k] || 0) > d.r[k]) error = `Too much ${k.toUpperCase()}!`; }
        if (!error) { for (let k in counts) if (!d.r[k]) error = `No ${k.toUpperCase()}!`; }
        if (!error) { 
            clearInterval(timerInterval); playSound('ding'); let earned = d.p + (timeLeft/100); bankAccount += earned; 
            if (bankAccount > highScore) { highScore = bankAccount; localStorage.setItem('rusticBoardHighScore', highScore); document.getElementById('high-score-val').innerText = bankAccount.toFixed(2); }
            document.getElementById('score-display').innerText = bankAccount.toFixed(2); 
            currentLevel++; showStory("success", earned); 
        } else { playSound('hint'); const btn = document.getElementById('serve-btn'); btn.style.background = 'var(--danger)'; btn.innerText = error; setTimeout(() => { btn.innerText = "SERVE ‚ú®"; btn.style.background = 'var(--primary)'; }, 1000); }
    }

    function startAudio() { if (audioCtx.state === 'suspended') audioCtx.resume(); }
    document.getElementById('high-score-val').innerText = parseFloat(highScore).toFixed(2);
    showStory('prologue');
</script>
</body>
</html>
