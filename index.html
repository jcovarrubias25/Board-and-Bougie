<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Audio Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ecc71; --paper: #fffcf2; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Fredoka One', cursive; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        #game-container { width: 100%; height: 92vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; }
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 25px; border-radius: 35px; border: 8px solid var(--primary); width: 100%; max-width: 400px; text-align: center; }
        .chef-avatar { font-size: 80px; margin-bottom: 10px; display: block; }
        .chef-tag { color: var(--primary); font-size: 18px; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .header { width: 100%; display: flex; flex-direction: column; align-items: center; }
        #high-score-display { font-size: 12px; color: var(--bark); background: #fff; padding: 2px 10px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 5px; }
        .order-card { background: white; padding: 12px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 5px solid var(--primary); width: 100%; }
        #order-title { font-size: 24px; color: var(--primary); display: block; margin-bottom: 3px; }
        #order-details { font-family: 'Quicksand', sans-serif; font-size: 17px; font-weight: 700; display: flex; flex-wrap: wrap; gap: 6px; }
        .req-chip { background: #f0edff; padding: 4px 10px; border-radius: 10px; color: var(--primary); border: 1px solid #dcd3ff; }
        .play-area { display: flex; align-items: center; gap: 15px; width: 100%; justify-content: center; position: relative; min-height: 160px; }
        .board { width: 220px; height: 140px; background: var(--wood); border: 10px solid var(--bark); border-radius: 45px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 4px; padding: 10px; box-shadow: inset 0 0 25px rgba(0,0,0,0.5); flex-shrink: 0; }
        .egg-timer-container { width: 80px; text-align: center; flex-shrink: 0; }
        #egg-timer { font-size: 45px; margin-bottom: 5px; }
        #timer-text { font-family: 'Courier New', Courier, monospace; font-size: 18px; font-weight: 900; display: inline-block; width: 100%; }
        .tray { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; background: white; padding: 10px; border-radius: 20px; box-shadow: 0 6px 0 #ddd; border: 2px solid #eee; }
        .item { font-size: 32px; cursor: pointer; user-select: none; text-align: center; }
        .big-btn { background: var(--primary); color: white; border: none; padding: 22px; border-radius: 60px; font-size: 28px; box-shadow: 0 10px 0 #5a3ec7; width: 100%; cursor: pointer; margin-top: 15px; font-family: 'Fredoka One'; }
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 50px; font-size: 24px; box-shadow: 0 8px 0 #5a3ec7; width: 100%; cursor: pointer; }
        .money-text { color: var(--success); font-size: 26px; }
        p.story-p { font-family: 'Quicksand', sans-serif; font-size: 18px; font-weight: 700; color: #444; line-height: 1.4; margin: 10px 0; }
    </style>
</head>
<body>

<div id="story-overlay"><div class="story-box" id="story-content"></div></div>

<div id="game-container">
    <div class="header">
        <div id="high-score-display">Record: $<span id="high-score-val">0.00</span></div>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 1.3rem; color: var(--primary);">RUSTIC BOARD</div>
            <div id="lives-display" style="font-size: 24px;">â¤ï¸â¤ï¸â¤ï¸</div>
        </div>
    </div>
    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title">Level <span id="level-num">1</span></b>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>
    <div class="play-area">
        <div class="board" id="board"></div>
        <div class="egg-timer-container">
            <div id="egg-timer">â²ï¸</div>
            <div id="timer-text">0.00s</div>
        </div>
    </div>
    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE âœ¨</button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;

        if (type === 'tap') { // Light tap (select)
            osc.type = 'sine'; osc.frequency.setValueAtTime(880, now);
            gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(); osc.stop(now + 0.1);
        } else if (type === 'remove') { // Light tap (back)
            osc.type = 'sine'; osc.frequency.setValueAtTime(440, now);
            gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(); osc.stop(now + 0.1);
        } else if (type === 'ding') { // Finish correctly
            osc.type = 'triangle'; osc.frequency.setValueAtTime(1200, now);
            gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(); osc.stop(now + 0.5);
        } else if (type === 'buzzer') { // Out of time
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, now);
            gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.5);
            osc.start(); osc.stop(now + 0.5);
        } else if (type === 'cash') { // Next board
            osc.type = 'square'; osc.frequency.setValueAtTime(1500, now);
            gain.gain.setValueAtTime(0.05, now); osc.frequency.exponentialRampToValueAtTime(2000, now + 0.1);
            osc.start(); osc.stop(now + 0.2);
        } else if (type === 'win') { // Final Victory
            [523.25, 659.25, 783.99, 1046.50].forEach((f, i) => {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.frequency.setValueAtTime(f, now + (i * 0.15));
                g.gain.setValueAtTime(0.1, now + (i * 0.15)); g.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.15) + 0.5);
                o.start(now + (i * 0.15)); o.stop(now + (i * 0.15) + 0.5);
            });
        }
    }

    let currentLevel = 0, bankAccount = 0, highScore = localStorage.getItem('rusticBoardHighScore') || 0, lives = 3, timerInterval, timeLeft;
    const chefMaya = '<span class="chef-avatar">ğŸ‘©ğŸ¾â€ğŸ³</span><span class="chef-tag">Chef Maya</span>';
    document.getElementById('high-score-val').innerText = parseFloat(highScore).toFixed(2);

    const customers = [
        { name: "Old Man Jenkins", e: "ğŸ‘´ğŸ»", why: "Grandkids are visiting and I want to show them I'm the 'Cool Grandpa'." },
        { name: "Officer Miller", e: "ğŸ‘®â€â™‚ï¸", why: "Double shift. I need something better than donuts today." },
        { name: "Artist Luna", e: "ğŸ‘©â€ğŸ¨", why: "I'm hosting an opening. The snacks must be as beautiful as the art!" },
        { name: "Coach Mike", e: "ğŸ‘Ÿ", why: "The team won! We need a victory feast." },
        { name: "Teacher Sarah", e: "ğŸ‘©â€ğŸ«", why: "Last day of school. I need a treat to survive the grading." },
        { name: "Gamer Toby", e: "ğŸ§", why: "24-hour charity stream. Finger foods only!" }
    ];

    const milestones = { 0: "Storefront time! Let's work.", 10: "Featured in the paper!", 20: "New fridge for better meats!", 50: "Maya is a local celebrity!" };

    const pantryItems = [
        {e:'ğŸ§€', t:'cheese', v:2.5}, {e:'ğŸ§ˆ', t:'cheese', v:2}, {e:'ğŸ¥š', t:'egg', v:1.5}, {e:'ğŸ¥©', t:'meat', v:4}, {e:'ğŸ¥“', t:'meat', v:3}, {e:'ğŸ—', t:'meat', v:3.5}, {e:'ğŸ–', t:'meat', v:3.5},
        {e:'ğŸ¥¨', t:'cracker', v:1}, {e:'ğŸ¥–', t:'cracker', v:1.5}, {e:'ğŸ¥', t:'cracker', v:2}, {e:'ğŸ', t:'cracker', v:1}, {e:'ğŸ¥¯', t:'cracker', v:1.5}, {e:'ğŸ‡', t:'fruit', v:2}, {e:'ğŸ“', t:'fruit', v:2.5},
        {e:'ğŸ«', t:'fruit', v:3}, {e:'ğŸ', t:'fruit', v:3.5}, {e:'ğŸ’', t:'fruit', v:3}, {e:'ğŸ«', t:'sweet', v:2.5}, {e:'ğŸª', t:'sweet', v:1.5}, {e:'ğŸ©', t:'sweet', v:2}, {e:'ğŸ§', t:'sweet', v:4},
        {e:'ğŸ«’', t:'olive', v:3}, {e:'ğŸ¥’', t:'olive', v:2}, {e:'ğŸ¥•', t:'veg', v:1.5}, {e:'ğŸ…', t:'veg', v:1.5}, {e:'ğŸŒ½', t:'veg', v:1.5}, {e:'ğŸŒ¶ï¸', t:'veg', v:1.5}, {e:'ğŸ¥¦', t:'veg', v:1.5},
        {e:'ğŸ¥œ', t:'nut', v:2}, {e:'ğŸŒ°', t:'nut', v:2}, {e:'ğŸŒ¿', t:'garnish', v:1}, {e:'ğŸƒ', t:'garnish', v:1}, {e:'ğŸ¦', t:'meat', v:5}, {e:'ğŸ£', t:'meat', v:5.5}, {e:'ğŸ¯', t:'sweet', v:3.5},
        {e:'ğŸ¥', t:'cracker', v:2}, {e:'ğŸ§‡', t:'cracker', v:2}, {e:'ğŸ¬', t:'sweet', v:0.5}, {e:'ğŸ‘', t:'fruit', v:2.5}, {e:'ğŸ', t:'fruit', v:1.5}, {e:'ğŸ‹', t:'fruit', v:1.5}, {e:'ğŸ¥”', t:'veg', v:1}
    ];

    const levels = [];
    const types = ['cheese', 'meat', 'cracker', 'fruit', 'sweet', 'olive', 'garnish', 'veg', 'nut', 'egg'];
    for(let i=1; i<=100; i++) {
        let diff = Math.floor(i / 8) + 3; let r = {}; let shuffled = [...types].sort(() => 0.5 - Math.random());
        let totalItems = 0;
        for(let j=0; j<Math.min(diff, 8); j++) { let t = shuffled[j]; let c = Math.floor(Math.random() * (Math.floor(i/15) + 2)) + 1; r[t] = c; totalItems += c; }
        levels.push({ t: totalItems <= 3 ? 10 : totalItems <= 6 ? 15 : 20, r: r, p: 20 + (i * 6), customer: customers[i % customers.length] });
    }

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        overlay.style.display = 'flex';
        if (mode === "prologue") {
            content.innerHTML = `${chefMaya}<h2>The Beginning</h2><p class="story-p">${milestones[0]}</p><button class="big-btn" onclick="startAudio(); showStory('level')">START JOURNEY</button>`;
        } else if (lives <= 0) {
            content.innerHTML = `<h2>Closed...</h2><p class="story-p">Earnings: $${bankAccount.toFixed(2)}</p><button class="big-btn" onclick="resetGame()">RESTART</button>`;
        } else if (mode === "success") {
            if (bankAccount > highScore) { highScore = bankAccount; localStorage.setItem('rusticBoardHighScore', highScore); document.getElementById('high-score-val').innerText = parseFloat(highScore).toFixed(2); }
            let mile = milestones[currentLevel] ? `<p class="story-p"><b>Milestone:</b> ${milestones[currentLevel]}</p>` : "";
            content.innerHTML = `${chefMaya}<h2>Great Job!</h2>${mile}<p class="story-p">+$${earnings.toFixed(2)}</p><button class="big-btn" onclick="playSound('cash'); showStory('level')">NEXT BOARD</button>`;
        } else if (currentLevel < levels.length) {
            const d = levels[currentLevel];
            content.innerHTML = `<span style="font-size:60px">${d.customer.e}</span><h3>${d.customer.name}</h3><p class="story-p">"${d.customer.why}"</p><button class="big-btn" onclick="startLevel()">PREP</button>`;
        } else {
            playSound('win');
            content.innerHTML = `${chefMaya}<h2>Master Chef!</h2><p class="story-p">You completed all 100 levels!</p><button class="big-btn" onclick="resetGame()">PLAY AGAIN</button>`;
        }
    }

    function startAudio() { if (audioCtx.state === 'suspended') audioCtx.resume(); }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        pantryItems.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => {
                playSound('tap');
                const bItem = document.createElement('div');
                bItem.className = 'item'; bItem.innerHTML = item.e;
                bItem.dataset.type = item.t; bItem.dataset.val = item.v;
                bItem.onclick = () => { playSound('remove'); bItem.remove(); };
                document.getElementById('board').appendChild(bItem);
            };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const d = levels[currentLevel]; timeLeft = d.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('board').innerHTML = ''; renderTray();
        let dets = ""; for (let k in d.r) dets += `<span class="req-chip">${d.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = dets;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        const txt = document.getElementById('timer-text');
        timerInterval = setInterval(() => {
            timeLeft--; txt.innerText = (timeLeft / 100).toFixed(2) + "s";
            txt.style.color = timeLeft < 500 ? 'var(--danger)' : '#333';
            if (timeLeft <= 0) { clearInterval(timerInterval); playSound('buzzer'); lives--; document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives); showStory('level'); }
        }, 10);
    }

    function submitBoard() {
        const d = levels[currentLevel]; const items = document.querySelectorAll('#board .item');
        let counts = {}, val = 0; items.forEach(i => { counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1; val += parseFloat(i.dataset.val || 0); });
        let win = true; for (let k in d.r) { if ((counts[k] || 0) < d.r[k]) win = false; }
        if (win) { clearInterval(timerInterval); playSound('ding'); let earned = d.p + (timeLeft/100) + (val * 0.2); bankAccount += earned; document.getElementById('score-display').innerText = bankAccount.toFixed(2); currentLevel++; showStory("success", earned); }
    }

    function resetGame() { currentLevel = 0; bankAccount = 0; lives = 3; document.getElementById('score-display').innerText = "0.00"; document.getElementById('lives-display').innerText = "â¤ï¸â¤ï¸â¤ï¸"; showStory('prologue'); }
    showStory('prologue');
</script>
</body>
</html>
