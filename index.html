<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: Stories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ecc71; --paper: #fffcf2; }
        
        body { font-family: 'Fredoka One', cursive; background: #fdfaf5; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
        
        /* Reduced height to 82vh to keep URL bar and browser nav completely clear */
        #game-container { width: 100%; height: 82vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; box-sizing: border-box; margin-top: 10px; }
        
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 25px; border-radius: 35px; border: 8px solid var(--primary); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        
        .chef-avatar { font-size: 80px; margin-bottom: 10px; display: block; }
        .customer-avatar { font-size: 60px; margin-bottom: 5px; display: block; }

        .order-card { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 6px solid var(--primary); width: 100%; box-sizing: border-box; }
        #order-title { font-size: 24px; color: var(--primary); display: block; margin-bottom: 5px; }
        #order-details { font-family: 'Quicksand', sans-serif; font-size: 18px; font-weight: 700; display: flex; flex-wrap: wrap; gap: 6px; }
        .req-chip { background: #f0edff; padding: 6px 12px; border-radius: 12px; color: var(--primary); border: 2px solid #dcd3ff; }

        .play-area { display: flex; align-items: center; gap: 10px; width: 100%; justify-content: center; }
        .board { width: 220px; min-height: 140px; background: var(--wood); border: 12px solid var(--bark); border-radius: 50px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 4px; padding: 10px; box-shadow: inset 0 0 30px rgba(0,0,0,0.5); }

        .egg-timer-container { display: flex; flex-direction: column; align-items: center; width: 75px; }
        #egg-timer { font-size: 45px; }
        #timer-text { font-size: 18px; margin-top: 5px; color: #333; }

        .tray { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; width: 100%; background: white; padding: 12px; border-radius: 25px; box-shadow: 0 8px 0 #ddd; box-sizing: border-box; }
        .item { font-size: 40px; cursor: pointer; user-select: none; }
        
        .big-btn { background: var(--primary); color: white; border: none; padding: 22px; border-radius: 60px; font-size: 28px; box-shadow: 0 10px 0 #5a3ec7; width: 100%; cursor: pointer; margin-top: 15px; font-family: 'Fredoka One'; }
        
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 50px; font-size: 24px; box-shadow: 0 8px 0 #5a3ec7; width: 100%; cursor: pointer; }
        
        .money-text { color: var(--success); font-size: 26px; }
        p.story-p { font-family: 'Quicksand', sans-serif; font-size: 18px; font-weight: 700; color: #444; line-height: 1.4; margin: 10px 0; }
    </style>
</head>
<body>

<div id="story-overlay"><div class="story-box" id="story-content"></div></div>

<div id="game-container">
    <div class="header" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 1.2rem; color: var(--primary);">THE RUSTIC BOARD</div>
        <div id="lives-display" style="font-size: 24px;">â¤ï¸â¤ï¸â¤ï¸</div>
    </div>

    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title">Level <span id="level-num">1</span></b>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>

    <div class="play-area">
        <div class="board" id="board"></div>
        <div class="egg-timer-container">
            <div id="egg-timer">â²ï¸</div>
            <div id="timer-text">0:00</div>
        </div>
    </div>

    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE âœ¨</button>
</div>

<script>
    let currentLevel = 0;
    let bankAccount = 0.00;
    let lives = 3;
    let timerInterval, timeLeft;

    const customers = [
        { name: "Old Man Jenkins", e: "ğŸ‘´ğŸ»", why: "My grandkids are visiting and I want to show them I'm still the 'Cool Grandpa'." },
        { name: "Officer Miller", e: "ğŸ‘®â€â™‚ï¸", why: "Double shift at the precinct. I need something better than donuts today." },
        { name: "Artist Luna", e: "ğŸ‘©â€ğŸ¨", why: "I'm hosting an art gallery opening. The snacks must be as beautiful as the paintings!" },
        { name: "Coach Mike", e: "ğŸ‘Ÿ", why: "The team won the championship! We need a victory feast." },
        { name: "Teacher Sarah", e: "ğŸ‘©â€ğŸ«", why: "It's the last day of school. I need a treat to survive the grading pile." },
        { name: "Gamer Toby", e: "ğŸ§", why: "I'm doing a 24-hour charity livestream. Finger foods only!" },
        { name: "Mayor Wilson", e: "ğŸ©", why: "The city council meeting is going long. Keep us fed and happy." }
    ];

    const milestones = {
        0: "Maya's Dream: I'm finally moving my business from my kitchen table to a real storefront. Let's make this work!",
        10: "Growth: Word is spreading! We just got featured in the local paper. The orders are getting complex!",
        20: "The Deli Upgrade: I've invested in a better fridge. Now we can offer even more specialty meats and cheeses!",
        50: "The Empire: Halfway there! Chef Maya is now a local celebrity. People travel for miles for our boards."
    };

    const pantryItems = [
        {e:'ğŸ§€', t:'cheese', v:2.5}, {e:'ğŸ¥©', t:'meat', v:4.0}, {e:'ğŸ¥“', t:'meat', v:3.0}, {e:'ğŸ—', t:'meat', v:3.5}, {e:'ğŸ¥š', t:'egg', v:1.5}, {e:'ğŸ¥¨', t:'cracker', v:1.0},
        {e:'ğŸ¥–', t:'cracker', v:1.5}, {e:'ğŸ¥', t:'cracker', v:2.0}, {e:'ğŸ', t:'cracker', v:1.0}, {e:'ğŸ‡', t:'fruit', v:2.0}, {e:'ğŸ“', t:'fruit', v:2.5}, {e:'ğŸ«', t:'fruit', v:3.0},
        {e:'ğŸ', t:'fruit', v:3.5}, {e:'ğŸ’', t:'fruit', v:3.0}, {e:'ğŸ«', t:'sweet', v:2.5}, {e:'ğŸª', t:'sweet', v:1.5}, {e:'ğŸ©', t:'sweet', v:2.0}, {e:'ğŸ¥œ', t:'nut', v:2.0}, 
        {e:'ğŸ«’', t:'olive', v:3.0}, {e:'ğŸ¥’', t:'olive', v:2.0}, {e:'ğŸŒ¿', t:'garnish', v:1.0}, {e:'ğŸ¥•', t:'veg', v:1.5}, {e:'ğŸ¦', t:'meat', v:5.0}
    ];

    const levels = [];
    const types = ['cheese', 'meat', 'cracker', 'fruit', 'sweet', 'olive', 'garnish', 'veg', 'nut', 'egg'];

    for(let i=1; i<=100; i++) {
        let diff = Math.floor(i / 8) + 2; // Starts with at least 2-3 types
        let r = {};
        let shuffled = [...types].sort(() => 0.5 - Math.random());
        let numTypes = Math.min(diff, 7);
        for(let j=0; j<numTypes; j++) {
            let t = shuffled[j];
            r[t] = Math.floor(Math.random() * (Math.floor(i/15) + 2)) + 1;
        }
        let cust = customers[i % customers.length];
        levels.push({ t: Math.max(30 - Math.floor(i/5), 15), r: r, p: 15 + (i * 6), customer: cust });
    }

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        overlay.style.display = 'flex';

        if (mode === "prologue") {
            content.innerHTML = `<span class="chef-avatar">ğŸ‘©ğŸ¾â€ğŸ³</span><h2>Chef Maya</h2><p class="story-p">${milestones[0]}</p><button class="big-btn" onclick="showStory('level')">START JOURNEY</button>`;
        } else if (lives <= 0) {
            content.innerHTML = `<h2>Closed...</h2><p class="story-p">The shop needs a break. Let's try this shift again.</p><button class="big-btn" onclick="resetGame()">REOPEN</button>`;
        } else if (mode === "success") {
            let mileText = milestones[currentLevel] ? `<h2>Milestone!</h2><p class="story-p">${milestones[currentLevel]}</p>` : `<h2>Great Job!</h2>`;
            content.innerHTML = `<span class="chef-avatar">ğŸ‘©ğŸ¾â€ğŸ³</span>${mileText}<p class="story-p">You earned $${earnings.toFixed(2)}!</p><button class="big-btn" onclick="showStory('level')">NEXT CUSTOMER</button>`;
        } else if (currentLevel < levels.length) {
            const d = levels[currentLevel];
            content.innerHTML = `<span class="customer-avatar">${d.customer.e}</span><h3>${d.customer.name}</h3><p class="story-p">"${d.customer.why}"</p><button class="big-btn" onclick="startLevel()">PREP BOARD</button>`;
        }
    }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        pantryItems.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => {
                const bItem = document.createElement('div');
                bItem.className = 'item'; bItem.innerHTML = item.e;
                bItem.dataset.type = item.t; bItem.dataset.val = item.v;
                bItem.onclick = () => bItem.remove();
                document.getElementById('board').appendChild(bItem);
            };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const d = levels[currentLevel];
        timeLeft = d.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('board').innerHTML = '';
        renderTray();
        let dets = "";
        for (let k in d.r) dets += `<span class="req-chip">${d.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = dets;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        const txt = document.getElementById('timer-text');
        const egg = document.getElementById('egg-timer');
        timerInterval = setInterval(() => {
            timeLeft--;
            txt.innerText = (timeLeft / 100).toFixed(2) + "s";
            if (timeLeft < 500) {
                egg.style.transform = `rotate(${Math.sin(timeLeft) * 15}deg)`;
                txt.style.color = 'var(--danger)';
            } else {
                egg.style.transform = 'rotate(0deg)';
                txt.style.color = '#333';
            }
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                lives--;
                document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);
                showStory('level');
            }
        }, 10);
    }

    function submitBoard() {
        const d = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {}, val = 0;
        items.forEach(i => {
            counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1;
            val += parseFloat(i.dataset.val || 0);
        });
        let win = true;
        for (let k in d.r) { if ((counts[k] || 0) < d.r[k]) win = false; }
        if (win) {
            clearInterval(timerInterval);
            let earned = d.p + (timeLeft/100) + (val * 0.2);
            bankAccount += earned;
            document.getElementById('score-display').innerText = bankAccount.toFixed(2);
            currentLevel++;
            showStory("success", earned);
        }
    }

    function resetGame() { currentLevel = 0; bankAccount = 0.00; lives = 3; document.getElementById('score-display').innerText = "0.00"; document.getElementById('lives-display').innerText = "â¤ï¸".repeat(3); showStory('prologue'); }

    showStory('prologue');
</script>
</body>
</html>
