<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Rustic Board: 100 Levels</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        
        :root { --primary: #7a5cfa; --wood: #d2b48c; --bark: #bc9d70; --danger: #ff4757; --success: #2ecc71; --paper: #fffcf2; }
        
        body { 
            font-family: 'Fredoka One', cursive; 
            background: #fdfaf5; margin: 0; padding: 0; 
            overflow: hidden; height: 100vh; 
            display: flex; justify-content: center; align-items: flex-start; 
        }
        
        /* Smaller container height to keep URL bar visible */
        #game-container { 
            width: 100%; height: 88vh; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between; 
            padding: 10px; box-sizing: border-box; 
        }
        
        #story-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .story-box { background: var(--paper); padding: 30px; border-radius: 30px; border: 6px solid var(--primary); width: 100%; max-width: 380px; text-align: center; }
        
        .chef-avatar { font-size: 90px; margin-bottom: 10px; display: block; }
        .chef-tag { color: var(--primary); font-size: 18px; text-transform: uppercase; margin-bottom: 10px; display: block; }

        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        
        /* Larger Font on Order Cards */
        .order-card { background: white; padding: 18px; border-radius: 22px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); border: 5px solid var(--primary); width: 100%; box-sizing: border-box; }
        #order-title { font-size: 26px; color: #333; display: block; margin-bottom: 8px; }
        #order-details { font-family: 'Quicksand', sans-serif; font-size: 20px; font-weight: 700; display: flex; flex-wrap: wrap; gap: 8px; }
        .req-chip { background: #f0edff; padding: 6px 12px; border-radius: 12px; color: var(--primary); border: 2px solid #dcd3ff; }

        .play-area { display: flex; align-items: center; gap: 10px; width: 100%; justify-content: center; }
        .board { width: 230px; min-height: 150px; background: var(--wood); border: 10px solid var(--bark); border-radius: 50px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 6px; padding: 12px; box-shadow: inset 0 0 30px rgba(0,0,0,0.4); }

        .egg-timer-container { display: flex; flex-direction: column; align-items: center; width: 80px; }
        #egg-timer { font-size: 50px; }
        #timer-text { font-size: 20px; margin-top: 5px; color: #333; font-weight: 900; }

        .tray { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 100%; background: white; padding: 12px; border-radius: 25px; box-shadow: 0 8px 0 #ddd; box-sizing: border-box; border: 2px solid #eee; }
        .item { font-size: 44px; cursor: pointer; user-select: none; }
        
        button#serve-btn { background: var(--primary); color: white; border: none; padding: 20px; border-radius: 50px; font-size: 28px; box-shadow: 0 8px 0 #5a3ec7; width: 100%; cursor: pointer; }
        
        .money-text { color: var(--success); font-size: 28px; }
        h2 { font-size: 34px; color: var(--primary); }
        p { font-family: 'Quicksand', sans-serif; font-size: 20px; font-weight: 700; color: #444; }
    </style>
</head>
<body>

<div id="story-overlay"><div class="story-box" id="story-content"></div></div>

<div id="game-container">
    <div class="header">
        <div style="font-size: 1.4rem; color: var(--primary);">RUSTIC BOARD</div>
        <div id="lives-display">â¤ï¸â¤ï¸â¤ï¸</div>
    </div>

    <div class="order-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b id="order-title">Level <span id="level-num">1</span>/100</b>
            <span class="money-text">$<span id="score-display">0.00</span></span>
        </div>
        <div id="order-details"></div>
    </div>

    <div class="play-area">
        <div class="board" id="board"></div>
        <div class="egg-timer-container">
            <div id="egg-timer">â²ï¸</div>
            <div id="timer-text">0:00</div>
        </div>
    </div>

    <div class="tray" id="tray"></div>
    <button id="serve-btn" onclick="submitBoard()">SERVE âœ¨</button>
</div>

<script>
    let currentLevel = 0;
    let bankAccount = 0.00;
    let lives = 3;
    let timerInterval, timeLeft;
    const chefMaya = '<span class="chef-avatar">ğŸ‘©ğŸ¾â€ğŸ³</span><span class="chef-tag">Chef Maya</span>';

    const pantryItems = [
        {e:'ğŸ§€', t:'cheese', v:2.5}, {e:'ğŸ¥©', t:'meat', v:4.0}, {e:'ğŸ¥“', t:'meat', v:3.0}, {e:'ğŸ—', t:'meat', v:3.5}, {e:'ğŸ¥š', t:'egg', v:1.5}, {e:'ğŸ¥¨', t:'cracker', v:1.0},
        {e:'ğŸ¥–', t:'cracker', v:1.5}, {e:'ğŸ¥', t:'cracker', v:2.0}, {e:'ğŸ', t:'cracker', v:1.0}, {e:'ğŸ‡', t:'fruit', v:2.0}, {e:'ğŸ“', t:'fruit', v:2.5}, {e:'ğŸ«', t:'fruit', v:3.0},
        {e:'ğŸ', t:'fruit', v:3.5}, {e:'ğŸ’', t:'fruit', v:3.0}, {e:'ğŸ«', t:'sweet', v:2.5}, {e:'ğŸª', t:'sweet', v:1.5}, {e:'ğŸ©', t:'sweet', v:2.0}, {e:'ğŸ¬', t:'sweet', v:0.5},
        {e:'ğŸ¥œ', t:'nut', v:2.0}, {e:'ğŸŒ°', t:'nut', v:2.0}, {e:'ğŸ«’', t:'olive', v:3.0}, {e:'ğŸ¥’', t:'olive', v:2.0}, {e:'ğŸŒ¿', t:'garnish', v:1.0}, {e:'ğŸƒ', t:'garnish', v:1.0},
        {e:'ğŸ¥•', t:'veg', v:1.5}, {e:'ğŸ…', t:'veg', v:1.5}, {e:'ğŸŒ½', t:'veg', v:1.5}, {e:'ğŸŒ¶ï¸', t:'veg', v:1.5}, {e:'ğŸ¦', t:'meat', v:5.0}, {e:'ğŸ§', t:'sweet', v:4.0}
    ];

    const levels = [];
    for(let i=1; i<=100; i++) {
        let difficulty = Math.floor(i / 10) + 1;
        let r = {};
        let types = ['cheese', 'meat', 'cracker', 'fruit', 'sweet', 'olive', 'garnish', 'veg', 'nut', 'egg'];
        let numTypes = Math.min(difficulty + 1, 6);
        for(let j=0; j<numTypes; j++) {
            let t = types[j % types.length];
            r[t] = Math.floor(Math.random() * (difficulty)) + 1;
        }
        levels.push({
            t: Math.max(25 - difficulty, 12),
            r: r,
            p: 10 + (i * 4)
        });
    }

    function showStory(mode = "prologue", earnings = 0) {
        const overlay = document.getElementById('story-overlay');
        const content = document.getElementById('story-content');
        overlay.style.display = 'flex';

        if (mode === "prologue") {
            content.innerHTML = `${chefMaya}<h2>100 Levels!</h2><p>Our biggest challenge yet. Let's make Chef Maya a world legend!</p><button onclick="showStory('level')">Open Shop!</button>`;
        } else if (lives <= 0) {
            content.innerHTML = `${chefMaya}<h2>Kitchen Closed</h2><p>Tough shift! Let's restart and try again.</p><button onclick="resetGame()">Try Again</button>`;
        } else if (mode === "success") {
            content.innerHTML = `${chefMaya}<h2>Order Complete!</h2><p>You earned <span class="money-text">$${earnings.toFixed(2)}</span></p><button onclick="showStory('level')">Next Order â¡ï¸</button>`;
        } else if (currentLevel < levels.length) {
            content.innerHTML = `${chefMaya}<h3>Level ${currentLevel+1}</h3><p>"The customers are lined up around the block!"</p><button onclick="startLevel()">Prep Board</button>`;
        } else {
            content.innerHTML = `${chefMaya}<h2>Ultimate Icon!</h2><p>100/100 completed! Total: $${bankAccount.toFixed(2)}</p><button onclick="resetGame()">Start New Career</button>`;
        }
    }

    function renderTray() {
        const tray = document.getElementById('tray'); tray.innerHTML = '';
        pantryItems.forEach(item => {
            const d = document.createElement('div');
            d.className = 'item'; d.innerHTML = item.e;
            d.onclick = () => {
                const bItem = document.createElement('div');
                bItem.className = 'item'; bItem.innerHTML = item.e;
                bItem.dataset.type = item.t; bItem.dataset.val = item.v;
                bItem.onclick = () => bItem.remove();
                document.getElementById('board').appendChild(bItem);
                if(navigator.vibrate) navigator.vibrate(10);
            };
            tray.appendChild(d);
        });
    }

    function startLevel() {
        document.getElementById('story-overlay').style.display = 'none';
        const data = levels[currentLevel];
        timeLeft = data.t * 100;
        document.getElementById('level-num').innerText = (currentLevel + 1);
        document.getElementById('board').innerHTML = '';
        renderTray();
        let details = "";
        for (let k in data.r) details += `<span class="req-chip">${data.r[k]}x ${k.toUpperCase()}</span>`;
        document.getElementById('order-details').innerHTML = details;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        const txt = document.getElementById('timer-text');
        const egg = document.getElementById('egg-timer');
        timerInterval = setInterval(() => {
            timeLeft--;
            txt.innerText = (timeLeft / 100).toFixed(2) + "s";
            if (timeLeft < 400) {
                egg.style.transform = `rotate(${Math.sin(timeLeft) * 20}deg)`;
                txt.style.color = 'var(--danger)';
            } else {
                egg.style.transform = 'rotate(0deg)';
                txt.style.color = '#333';
            }
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                lives--;
                document.getElementById('lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);
                showStory('level');
            }
        }, 10);
    }

    function submitBoard() {
        const data = levels[currentLevel];
        const items = document.querySelectorAll('#board .item');
        let counts = {}, boardValue = 0;
        items.forEach(i => {
            counts[i.dataset.type] = (counts[i.dataset.type] || 0) + 1;
            boardValue += parseFloat(i.dataset.val || 0);
        });
        let win = true;
        for (let k in data.r) { if ((counts[k] || 0) < data.r[k]) win = false; }
        if (win) {
            clearInterval(timerInterval);
            let earned = data.p + (timeLeft/100) + (boardValue * 0.2);
            bankAccount += earned;
            document.getElementById('score-display').innerText = bankAccount.toFixed(2);
            currentLevel++;
            showStory("success", earned);
        }
    }

    function resetGame() { currentLevel = 0; bankAccount = 0.00; lives = 3; document.getElementById('score-display').innerText = "0.00"; document.getElementById('lives-display').innerText = "â¤ï¸".repeat(3); showStory('prologue'); }

    showStory('prologue');
</script>
</body>
</html>
